	    		<p>إلى عمه الشفيق<br />ونهض أبو طالب بحق ابن أخيه على أكمل وجه، وضمه إلى ولده وقدمه عليهم واختصه بفضل احترام وتقدير، وظل فوق أربعين سنة يعز جانبه، ويبسط عليه حمايته، ويصادق ويخاصم من أجله، وستأتي نبذ من ذلك في مواضعها .<br /></p>
