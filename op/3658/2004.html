	    		<p>{ سَنَسِمُهُ عَلَى الْخُرْطُومِ } .<br />ثم توعد تعالى من جرى منه ما وصف الله، بأن الله سيسمه على خرطومه (1) في العذاب، وليعذبه عذابًا ظاهرًا، يكون عليه سمة وعلامة، في أشق الأشياء عليه، وهو وجهه.<br />__________<br />(1) في ب: على الخرطوم.</p>
