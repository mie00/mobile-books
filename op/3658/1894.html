	    		<p>{ 31-32 } { سَنَفْرُغُ لَكُمْ أَيُّهَا الثَّقَلانِ * فَبِأَيِّ آلاءِ رَبِّكُمَا تُكَذِّبَانِ } .<br />{ سَنَفْرُغُ لكم أيها الثقلان فبأي آلاء ربكما تكذبان } أي: سنفرغ لحسابكم ومجازاتكم بأعمالكم التي عملتموها في دار الدنيا.</p>
