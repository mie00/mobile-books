	    		<p>{ الَّذِي جَعَلَ لَكُمُ الأَرْضَ مَهْدًا وَجَعَلَ لَكُمْ فِيهَا سُبُلا لَعَلَّكُمْ تَهْتَدُونَ (10) }<br />الذي جعل لكم الأرض فراشًا وبساطًا، وسهَّل لكم فيها طرقًا لمعاشكم ومتاجركم ; لكي تهتدوا بتلك السبل إلى مصالحكم الدينية والدنيوية.</p>
