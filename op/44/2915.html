	    		<p>{ إِنْ هَذَا إِلا خُلُقُ الأَوَّلِينَ (137) وَمَا نَحْنُ بِمُعَذَّبِينَ (138) }<br />وقالوا: ما هذا الذي نحن عليه إلا دين الأولين وعاداتهم، وما نحن بمعذبين على ما نفعل مما حَذَّرْتنا منه من العذاب.</p>
