	    		<p>{ قَالَ هِيَ عَصَايَ أَتَوَكَّأُ عَلَيْهَا وَأَهُشُّ بِهَا عَلَى غَنَمِي وَلِيَ فِيهَا مَآرِبُ أُخْرَى (18) }<br />قال موسى: هي عصاي أعتمد عليها في المشي، وأهزُّ بها الشجر; لترعى غنمي ما يتساقط من ورقه، ولي فيها منافع أخرى.</p>
