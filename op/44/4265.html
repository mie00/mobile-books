	    		<p>{ قَالَ لا تَخْتَصِمُوا لَدَيَّ وَقَدْ قَدَّمْتُ إِلَيْكُمْ بِالْوَعِيدِ (28) }<br />قال الله تعالى: لا تختصموا لديَّ اليوم في موقف الجزاء والحساب; إذ لا فائدة من ذلك، وقد قَدَّمْتُ إليكم في الدنيا بالوعيد لمن كفر بي وعصاني.</p>
