	    		<p>{ سَيَقُولُونَ لِلَّهِ قُلْ أَفَلا تَذَكَّرُونَ (85) }<br />سيعترفون حتمًا بأنها لله، هو خالقها ومالكها، قل لهم: ألا يكون لكم في ذلك تذكُّر بأنه قادر على البعث والنشور؟</p>
