	    		<p>{ وَكَذَلِكَ نُفَصِّلُ الآيَاتِ وَلِتَسْتَبِينَ سَبِيلُ الْمُجْرِمِينَ (55) }<br />ومثل هذا البيان الذي بيَّنَّاه لك -أيها الرسول- نبيِّن الحجج الواضحة على كل حق ينكره أهل الباطل; ليتبين الحق، وليظهر طريق أهل الباطل المخالفين للرسل.</p>
