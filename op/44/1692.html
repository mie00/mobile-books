	    		<p>{ قَالُوا تَاللَّهِ لَقَدْ آثَرَكَ اللَّهُ عَلَيْنَا وَإِنْ كُنَّا لَخَاطِئِينَ (91) }<br />قالوا: تالله لقد فَضَّلك الله علينا وأعزَّك بالعلم والحلم والفضل، وإن كنا لخاطئين بما فعلناه عمدًا بك وبأخيك.</p>
