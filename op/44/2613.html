	    		<p>{ وَشَجَرَةً تَخْرُجُ مِنْ طُورِ سَيْنَاءَ تَنْبُتُ بِالدُّهْنِ وَصِبْغٍ لِلآكِلِينَ (20) }<br />وأنشأنا لكم به شجرة الزيتون التي تخرج حول جبل طور "سيناء"، يعصر منها الزيت، فيدَّهن ويؤتدم به.</p>
