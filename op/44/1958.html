	    		<p>{ وَأَلْقَوْا إِلَى اللَّهِ يَوْمَئِذٍ السَّلَمَ وَضَلَّ عَنْهُمْ مَا كَانُوا يَفْتَرُونَ (87) }<br />وأظهر المشركون الاستسلام والخضوع لله يوم القيامة، وغاب عنهم ما كانوا يختلقونه من الأكاذيب، وأن آلهتهم تشفع لهم.</p>
