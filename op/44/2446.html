	    		<p>{ وَمَا أَرْسَلْنَا مِنْ قَبْلِكَ مِنْ رَسُولٍ إِلا نُوحِي إِلَيْهِ أَنَّهُ لا إِلَهَ إِلا أَنَا فَاعْبُدُونِ (25) }<br />وما أرسلنا من قبلك - أيها الرسول - من رسول إلا نوحي إليه أنه لا معبود بحق إلا الله، فأخْلصوا العبادة له وحده.</p>
