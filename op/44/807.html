	    		<p>{ قُلْ سِيرُوا فِي الأَرْضِ ثُمَّ انْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الْمُكَذِّبِينَ (11) }<br />قل لهم -أيها الرسول- : سيروا في الأرض ثم انظروا كيف أعقب الله المكذبين الهلاك والخزي؟ فاحذروا مثل مصارعهم، وخافوا أن يحلَّ بكم مثل الذي حل بهم.</p>
