	    		<p>{ وَمَنْ يُطِعِ اللَّهَ وَرَسُولَهُ وَيَخْشَ اللَّهَ وَيَتَّقْهِ فَأُولَئِكَ هُمُ الْفَائِزُونَ (52) }<br />ومن يطع الله ورسوله في الأمر والنهي، ويَخَفْ عواقب العصيان، ويحْذَر عذاب الله، فهؤلاء هم الفائزون بالنعيم في الجنة.</p>
