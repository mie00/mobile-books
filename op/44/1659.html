	    		<p>{ وَجَاءَ إِخْوَةُ يُوسُفَ فَدَخَلُوا عَلَيْهِ فَعَرَفَهُمْ وَهُمْ لَهُ مُنْكِرُونَ (58) }<br />وقدِمَ إخوة يوسف إلى "مصر" -بعد أن حلَّ بهم الجدب في أرضهم-; ليجلبوا منها الطعام، فدخلوا عليه فعرفهم، ولم يعرفوه لطول المدة وتغيُّر هيئته.</p>
