	    		<p>{ وَإِنْ أَدْرِي لَعَلَّهُ فِتْنَةٌ لَكُمْ وَمَتَاعٌ إِلَى حِينٍ (111) }<br />ولست أدري لعل تأخير العذاب الذي استعجلتموه استدراج لكم وابتلاء، وأن تتمتعوا في الدنيا إلى حين; لتزدادوا كفرًا، ثم يكون أعظم لعقوبتكم.</p>
