	    		<p>{ وَأَوْحَى رَبُّكَ إِلَى النَّحْلِ أَنِ اتَّخِذِي مِنَ الْجِبَالِ بُيُوتًا وَمِنَ الشَّجَرِ وَمِمَّا يَعْرِشُونَ (68) }<br />وألْهَمَ ربك -أيها النبي- النحل بأن اجعلي لك بيوتًا في الجبال، وفي الشجر، وفيما يبني الناس من البيوت والسُّقُف.</p>
