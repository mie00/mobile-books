	    		<p>{ إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ الْعَالَمِينَ (131) }<br />وسبب هذا الاختيار مسارعته للإسلام دون تردد، حين قال له ربه: أخلص نفسك لله منقادًا له. فاستجاب إبراهيم وقال: أسلمت لرب العالمين إخلاصًا وتوحيدًا ومحبة وإنابة.</p>
