	    		<p>{ لَوْ كَانَ هَؤُلاءِ آلِهَةً مَا وَرَدُوهَا وَكُلٌّ فِيهَا خَالِدُونَ (99) }<br />لو كان هؤلاء الذين عبدتموهم من دون الله تعالى آلهة تستحق العبادة ما دخلوا نار جهنم معكم أيها المشركون، إنَّ كلا من العابدين والمعبودين خالدون في نار جهنم.</p>
