	    		<p>{ قَالُوا تَاللَّهِ تَفْتَأُ تَذْكُرُ يُوسُفَ حَتَّى تَكُونَ حَرَضًا أَوْ تَكُونَ مِنَ الْهَالِكِينَ (85) }<br />قال بنوه: تالله ما تزال تتذكر يوسف، ويشتدُّ حزنك عليه حتى تُشْرِف على الهلاك أو تهلك فعلا فخفف عن نفسك.</p>
