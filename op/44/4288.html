	    		<p>{ وَفِي أَنْفُسِكُمْ أَفَلا تُبْصِرُونَ (21) }<br />وفي خلق أنفسكم دلائل على قدرة الله تعالى، وعبر تدلكم على وحدانية خالقكم، وأنه لا إله لكم يستحق العبادة سواه، أغَفَلتم عنها، فلا تبصرون ذلك، فتعتبرون به؟</p>
