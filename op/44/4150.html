	    		<p>{ قَالُوا أَجِئْتَنَا لِتَأْفِكَنَا عَنْ آلِهَتِنَا فَأْتِنَا بِمَا تَعِدُنَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ (22) }<br />قالوا: أجئتنا بدعوتك ؛ لتصرفنا عن عبادة آلهتنا؟ فأتنا بما تعدنا به من العذاب، إن كنت من أهل الصدق في قولك ووعدك.</p>
