	    		<p>{ وَقَالَ إِنِّي ذَاهِبٌ إِلَى رَبِّي سَيَهْدِينِ (99) رَبِّ هَبْ لِي مِنَ الصَّالِحِينَ (100) }<br />وقال إبراهيم: إني مهاجر إلى ربي من بلد قومي إلى حيث أتمكن من عبادة ربي; فإنه سيدلني على الخير في ديني ودنياي. رب أعطني ولدًا صالحًا.</p>
