	    		<p>{ وَجَعَلْنَاهُمْ أَئِمَّةً يَدْعُونَ إِلَى النَّارِ وَيَوْمَ الْقِيَامَةِ لا يُنْصَرُونَ (41) }<br />وجعلنا فرعون وقومه قادة إلى النار، يَقتدي بهم أهل الكفر والفسق، ويوم القيامة لا ينصرون; وذلك بسبب كفرهم وتكذيبهم رسول ربهم وإصرارهم على ذلك.</p>
