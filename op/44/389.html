	    		<p>{ إِلا الَّذِينَ تَابُوا مِنْ بَعْدِ ذَلِكَ وَأَصْلَحُوا فَإِنَّ اللَّهَ غَفُورٌ رَحِيمٌ (89) }<br />إلا الذين رجعوا إلى ربهم بالتوبة النصوح من بعد كفرهم وظلمهم، وأصلحوا ما أفسدوه بتوبتهم فإن الله يقبلها، فهو غفور لذنوب عباده، رحيم بهم.</p>
