	    		<p>{ يَعِدُهُمْ وَيُمَنِّيهِمْ وَمَا يَعِدُهُمُ الشَّيْطَانُ إِلا غُرُورًا (120) }<br />يعد الشيطان أتباعه بالوعود الكاذبة، ويغريهم بالأماني الباطلة الخادعة، وما يَعِدهم إلا خديعة لا صحة لها، ولا دليل عليها.</p>
