	    		<p>{ أُولَئِكَ الَّذِينَ اشْتَرَوُا الْحَيَاةَ الدُّنْيَا بِالآخِرَةِ فَلا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلا هُمْ يُنْصَرُونَ (86) }<br />أولئك هم الذين آثروا الحياة الدنيا على الآخرة، فلا يخفف عنهم العذاب، وليس لهم ناصر ينصرهم مِن عذاب الله.</p>
