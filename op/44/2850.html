	    		<p>{ قَالَ رَبُّكُمْ وَرَبُّ آبَائِكُمُ الأَوَّلِينَ (26) }<br />قال موسى: الرب الذي أدعوكم إليه هو الذي خلقكم وخلق آباءكم الأولين، فكيف تعبدون مَن هو مخلوق مثلكم، وله آباء قد فنوا كآبائكم؟</p>
