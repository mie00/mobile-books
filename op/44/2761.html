	    		<p>{ وَأَقِيمُوا الصَّلاةَ وَآتُوا الزَّكَاةَ وَأَطِيعُوا الرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ (56) }<br />وأقيموا الصلاة تامة، وآتوا الزكاة لمستحقيها، وأطيعوا الرسول صلى الله عليه وسلم؛ رجاء أن يرحمكم الله.</p>
