	    		<p>{ هُوَ الَّذِي يُحْيِي وَيُمِيتُ فَإِذَا قَضَى أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ (68) }<br />هو سبحانه المتفرد بالإحياء والإماتة، فإذا قضى أمرًا فإنما يقول له: "كن"، فيكون، لا رادَّ لقضائه.</p>
