	    		<p>{ الَّذِينَ جَعَلُوا الْقُرْآنَ عِضِينَ (91) }<br />وهم الذين جعلوا القرآن أقسامًا وأجزاء، فمنهم من يقول: سحر، ومنهم من يقول كَهَانة، ومنهم من يقول غير ذلك، يصرِّفونه بحسب أهوائهم; ليصدوا الناس عن الهدى.</p>
