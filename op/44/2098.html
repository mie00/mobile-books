	    		<p>{ فَأَرَادَ أَنْ يَسْتَفِزَّهُمْ مِنَ الأَرْضِ فَأَغْرَقْنَاهُ وَمَنْ مَعَهُ جَمِيعًا (103) }<br />فأراد فرعون أن يزعج موسى ويخرجه مع بني إسرائيل مِن أرض "مصر"، فأغرقناه ومَن معه مِن جندٍ في البحر عقابًا لهم.</p>
