	    		<p>{ يَوْمَ يَأْتِ لا تَكَلَّمُ نَفْسٌ إِلا بِإِذْنِهِ فَمِنْهُمْ شَقِيٌّ وَسَعِيدٌ (105) }<br />يوم يأتي يوم القيامة، لا تتكلم نفس إلا بإذن ربها، فمنهم شقي متسحق للعذاب، وسعيد متفضَّل عليه بالنعيم.</p>
