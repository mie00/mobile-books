	    		<p>{ وَالنَّجْمُ وَالشَّجَرُ يَسْجُدَانِ (6) }<br />والنجم الذي في السماء وأشجار الأرض، تعرف ربها وتسجد له، وتنقاد لما سخرَّها له مِن مصالح عباده ومنافعهم.</p>
