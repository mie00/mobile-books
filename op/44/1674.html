	    		<p>{ قَالُوا تَاللَّهِ لَقَدْ عَلِمْتُمْ مَا جِئْنَا لِنُفْسِدَ فِي الأَرْضِ وَمَا كُنَّا سَارِقِينَ (73) }<br />قال إخوة يوسف: والله لقد تحققتم مما شاهدتموه منا أننا ما جئنا أرض "مصر" من أجل الإفساد فيها، وليس من صفاتنا أن نكون سارقين.</p>
