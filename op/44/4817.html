	    		<p>{ فَمَا تَنْفَعُهُمْ شَفَاعَةُ الشَّافِعِينَ (48) }<br />فما تنفعهم شفاعة الشافعين جميعًا من الملائكة والنبيين وغيرهم; لأن الشفاعة إنما تكون لمن ارتضاه الله، وأذن لشفيعه.</p>
