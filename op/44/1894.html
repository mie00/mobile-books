	    		<p>{ وَاللَّهُ يَعْلَمُ مَا تُسِرُّونَ وَمَا تُعْلِنُونَ (19) }<br />والله سبحانه يعلم كل أعمالكم، سواء ما تخفونه منها في نفوسكم وما تظهرونه لغيركم، وسيجازيكم عليها.</p>
