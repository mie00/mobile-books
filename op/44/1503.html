	    		<p>{ أُولَئِكَ الَّذِينَ خَسِرُوا أَنْفُسَهُمْ وَضَلَّ عَنْهُمْ مَا كَانُوا يَفْتَرُونَ (21) }<br />أولئك الذين خسروا أنفسهم بافترائهم على الله، وذهب عنهم ما كانوا يفترون من الآلهة التي يدَّعون أنها تشفع لهم.</p>
