	    		<p>{ ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ مَا رَأَوُا الآيَاتِ لَيَسْجُنُنَّهُ حَتَّى حِينٍ (35) }<br />ثم ظهر للعزيز وأصحابه -من بعد ما رأوا الأدلة على براءة يوسف وعفته- أن يسجنوه إلى زمن يطول أو يقصر; منعًا للفضيحة.</p>
