	    		<p>{ يَعْرِفُونَ نِعْمَتَ اللَّهِ ثُمَّ يُنْكِرُونَهَا وَأَكْثَرُهُمُ الْكَافِرُونَ (83) }<br />يعرف هؤلاء المشركون نعمة الله عليهم بإرسال محمد صلى الله عليه وسلم إليهم، ثم يجحدون نبوته، وأكثر قومه الجاحدون لنبوته، لا المقرون بها.</p>
