	    		<p>{ فَرَاغَ إِلَى أَهْلِهِ فَجَاءَ بِعِجْلٍ سَمِينٍ (26) فَقَرَّبَهُ إِلَيْهِمْ قَالَ أَلا تَأْكُلُونَ (27) }<br />فعَدَلَ ومال خفية إلى أهله، فعمد إلى عجل سمين فذبحه، وشواه بالنار، ثم وضعه أمامهم، وتلَّطف في دعوتهم إلى الطعام قائلا ألا تأكلون؟</p>
