	    		<p>{ وَقَالَ اللَّهُ لا تَتَّخِذُوا إِلَهَيْنِ اثْنَيْنِ إِنَّمَا هُوَ إِلَهٌ وَاحِدٌ فَإِيَّايَ فَارْهَبُونِ (51) }<br />وقال الله لعباده: لا تعبدوا إلهين اثنين، إنما معبودكم إله واحد، فخافوني دون سواي.</p>
