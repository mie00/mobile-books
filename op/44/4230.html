	    		<p>{ فَضْلا مِنَ اللَّهِ وَنِعْمَةً وَاللَّهُ عَلِيمٌ حَكِيمٌ (8) }<br />وهذا الخير الذي حصل لهم فضل من الله عليهم ونعمة. والله عليم بمن يشكر نعمه، حكيم في تدبير أمور خلقه.</p>
