	    		<p>{ وَيَمْنَعُونَ الْمَاعُونَ (7) }<br />ويمنعون إعارة ما لا تضر إعارته من الآنية وغيرها، فلا هم أحسنوا عبادة ربهم، ولا هم أحسنوا إلى خلقه. { سورة الكوثر }</p>
