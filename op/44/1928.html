	    		<p>{ وَيَجْعَلُونَ لِلَّهِ الْبَنَاتِ سُبْحَانَهُ وَلَهُمْ مَا يَشْتَهُونَ (57) }<br />ويجعل الكفار لله البنات، فيقولون: الملائكة بنات الله، تنزَّه الله عن قولهم، ويجعلون لأنفسهم ما يحبون من البنين.</p>
