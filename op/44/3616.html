	    		<p>{ فَلَمَّا أَسْلَمَا وَتَلَّهُ لِلْجَبِينِ (103) }<br />فلما استسلما لأمر الله وانقادا له، وألقى إبراهيم ابنه على جبينه -وهو جانب الجبهة- على الأرض؛ ليذبحه.</p>
