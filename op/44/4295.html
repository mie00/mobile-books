	    		<p>{ قَالُوا كَذَلِكِ قَالَ رَبُّكِ إِنَّهُ هُوَ الْحَكِيمُ الْعَلِيمُ (30) }<br />قالت لها ملائكة الله: هكذا قال ربك كما أخبرناك، وهو القادر على ذلك، فلا عجب من قدرته. إنه سبحانه وتعالى هو الحكيم الذي يضع الأشياء مواضعها، العليم بمصالح عباده.</p>
