	    		<p>{ وَفِي الأَرْضِ آيَاتٌ لِلْمُوقِنِينَ (20) }<br />وفي الأرض عبر ودلائل واضحة على قدرة خلقها لأهل اليقين بأن الله هو الإله الحق وحده لا شريك له، والمصدِّقين لرسوله صلى الله عليه وسلم.</p>
