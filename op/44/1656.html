	    		<p>{ قَالَ اجْعَلْنِي عَلَى خَزَائِنِ الأَرْضِ إِنِّي حَفِيظٌ عَلِيمٌ (55) }<br />وأراد يوسف أن ينفع العباد، ويقيم العدل بينهم، فقال للملك: اجعلني واليًا على خزائن "مصر"، فإني خازن أمين، ذو علم وبصيرة بما أتولاه.</p>
