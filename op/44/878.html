	    		<p>{ الَّذِينَ آمَنُوا وَلَمْ يَلْبِسُوا إِيمَانَهُمْ بِظُلْمٍ أُولَئِكَ لَهُمُ الأَمْنُ وَهُمْ مُهْتَدُونَ (82) }<br />الذين صدَّقوا الله ورسوله وعملوا بشرعه ولم يخلطوا إيمانهم بشرك، أولئك لهم الطمأنينة والسلامة، وهم الموفقون إلى طريق الحق.</p>
