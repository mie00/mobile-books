	    		<p>{ وَغَدَوْا عَلَى حَرْدٍ قَادِرِينَ (25) }<br />وساروا في أول النهار إلى حديقتهم على قصدهم السيِّئ في منع المساكين من ثمار الحديقة، وهم في غاية القدرة على تنفيذه في زعمهم.</p>
