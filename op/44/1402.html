	    		<p>{ فَكَفَى بِاللَّهِ شَهِيدًا بَيْنَنَا وَبَيْنَكُمْ إِنْ كُنَّا عَنْ عِبَادَتِكُمْ لَغَافِلِينَ (29) }<br />فكفى بالله شهيدًا بيننا وبينكم، إننا لم نكن نعلم ما كنتم تقولون وتفعلون، ولقد كنَّا عن عبادتكم إيانا غافلين، لا نشعر بها.</p>
