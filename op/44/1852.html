	    		<p>{ وَجَاءَ أَهْلُ الْمَدِينَةِ يَسْتَبْشِرُونَ (67) }<br />وجاء أهل مدينة لوط إلى لوط حين علموا بمن عنده من الضيوف، وهم فرحون يستبشرون بضيوفه; ليأخذوهم ويفعلوا بهم الفاحشة.</p>
