	    		<p>{ أَرْسِلْهُ مَعَنَا غَدًا يَرْتَعْ وَيَلْعَبْ وَإِنَّا لَهُ لَحَافِظُونَ (12) }<br />أرسله معنا غدًا عندما نخرج إلى مراعينا يَسْعَ وينشط ويفرح، ويلعب بالاستباق ونحوه من اللعب المباح، وإنا لحافظون له من كل ما تخاف عليه.</p>
