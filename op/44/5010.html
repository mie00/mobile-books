	    		<p>{ أَلَيْسَ اللَّهُ بِأَحْكَمِ الْحَاكِمِينَ (8) }<br />أليس الله الذي جعل هذا اليوم للفصل بين الناس بأحكم الحاكمين في كل ما خلق؟ بلى. فهل يُترك الخلق سدى لا يؤمرون ولا يُنهون، ولا يثابون ولا يعاقبون؟ لا يصحُّ ذلك ولا يكون. { سورة العلق }</p>
