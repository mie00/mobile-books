	    		<p>{ وَأَنَّا ظَنَنَّا أَنْ لَنْ تَقُولَ الإِنْسُ وَالْجِنُّ عَلَى اللَّهِ كَذِبًا (5) }<br />وأنَّا حَسِبْنا أن أحدًا لن يكذب على الله تعالى، لا من الإنس ولا من الجن في نسبة الصاحبة والولد إليه.</p>
