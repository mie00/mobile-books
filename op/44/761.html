	    		<p>{ وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَئِكَ أَصْحَابُ الْجَحِيمِ (86) }<br />والذين جحدوا وحدانية الله وأنكروا نبوة محمد صلى الله عليه وسلم، وكذَّبوا بآياته المنزلة على رسله، أولئك هم أصحاب النار الملازمون لها.</p>
