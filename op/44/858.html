	    		<p>{ ثُمَّ رُدُّوا إِلَى اللَّهِ مَوْلاهُمُ الْحَقِّ أَلا لَهُ الْحُكْمُ وَهُوَ أَسْرَعُ الْحَاسِبِينَ (62) }<br />ثم أعيد هؤلاء المتوفون إلى الله تعالى مولاهم الحق. ألا له القضاء والفصل يوم القيامة بين عباده وهو أسرع الحاسبين.</p>
