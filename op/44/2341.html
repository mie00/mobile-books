	    		<p>{ قَالَ رَبُّنَا الَّذِي أَعْطَى كُلَّ شَيْءٍ خَلْقَهُ ثُمَّ هَدَى (50) }<br />قال له موسى: ربنا الذي أعطى كل شيء خَلْقَه اللائق به على حسن صنعه، ثم هدى كل مخلوق إلى الانتفاع بما خلقه الله له.</p>
