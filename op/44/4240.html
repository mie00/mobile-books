	    		<p>{ إِنَّ اللَّهَ يَعْلَمُ غَيْبَ السَّمَاوَاتِ وَالأَرْضِ وَاللَّهُ بَصِيرٌ بِمَا تَعْمَلُونَ (18) }<br />إن الله يعلم غيب السموات والأرض، لا يخفى عليه شيء من ذلك، والله بصير بأعمالكم وسيجازيكم عليها، إن خيرًا فخير، وإن شرًا فشر.</p>
