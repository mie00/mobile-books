	    		<p>{ إِنَّ الَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَتُ رَبِّكَ لا يُؤْمِنُونَ (96) }<br />إن الذين حقَّت عليهم كلمة ربك -أيها الرسول- بطردهم من رحمته وعذابه لهم، لا يؤمنون بحجج الله، ولا يقرُّون بوحدانيته، ولا يعملون بشرعه.</p>
