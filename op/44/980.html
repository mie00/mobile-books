	    		<p>{ قَالَ اخْرُجْ مِنْهَا مَذْءُومًا مَدْحُورًا لَمَنْ تَبِعَكَ مِنْهُمْ لأَمْلأَنَّ جَهَنَّمَ مِنْكُمْ أَجْمَعِينَ (18) }<br />قال الله تعالى لإبليس: اخرج من الجنة ممقوتًا مطرودًا، لأملأنَّ جهنم منك وممن تبعك من بني آدم أجمعين.</p>
