	    		<p>{ قَالَ رَبِّ إِنِّي لا أَمْلِكُ إِلا نَفْسِي وَأَخِي فَافْرُقْ بَيْنَنَا وَبَيْنَ الْقَوْمِ الْفَاسِقِينَ (25) }<br />توجَّه موسى إلى ربه داعيًا: إني لا أقدر إلا على نفسي وأخي، فاحكم بيننا وبين القوم الفاسقين.</p>
