	    		<p>{ وَإِنْ عَزَمُوا الطَّلاقَ فَإِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ (227) }<br />وإن عقدوا عزمهم على الطلاق، باستمرارهم في اليمين، وترك الجماع، فإن الله سميع لأقوالهم، عليم بمقاصدهم، وسيجازيهم على ذلك.</p>
