	    		<p>{ وَلا يَحْسَبَنَّ الَّذِينَ كَفَرُوا سَبَقُوا إِنَّهُمْ لا يُعْجِزُونَ (59) }<br />ولا يظنن الذين جحدوا آيات الله أنهم فاتوا ونجَوْا، وأن الله لا يقدر عليهم، إنهم لن يُفْلِتوا من عذاب الله.</p>
