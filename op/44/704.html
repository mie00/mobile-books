	    		<p>{ إِنِّي أُرِيدُ أَنْ تَبُوءَ بِإِثْمِي وَإِثْمِكَ فَتَكُونَ مِنْ أَصْحَابِ النَّارِ وَذَلِكَ جَزَاءُ الظَّالِمِينَ (29) }<br />إني أريد أن ترجع حاملا إثم قَتْلي، وإثمك الذي عليك قبل ذلك، فتكون من أهل النار وملازميها، وذلك جزاء المعتدين.</p>
