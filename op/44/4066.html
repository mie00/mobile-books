	    		<p>{ كَذَلِكَ وَأَوْرَثْنَاهَا قَوْمًا آخَرِينَ (28) }<br />مثل ذلك العقاب يعاقب الله مَن كذَّب وبدَّل نعمة الله كفرًا، وأورثنا تلك النعم من بعد فرعون وقومه قومًا آخرين خلفوهم من بني إسرائيل.</p>
