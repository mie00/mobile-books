	    		<p>{ وَاللَّهُ أَعْلَمُ بِأَعْدَائِكُمْ وَكَفَى بِاللَّهِ وَلِيًّا وَكَفَى بِاللَّهِ نَصِيرًا (45) }<br />والله سبحانه وتعالى أعلم منكم -أيها المؤمنون- بعداوة هؤلاء اليهود لكم، وكفى بالله وليًّا يتولاكم، وكفى به نصيرًا ينصركم على أعدائكم.</p>
