	    		<p>{ وَهَذَا صِرَاطُ رَبِّكَ مُسْتَقِيمًا قَدْ فَصَّلْنَا الآيَاتِ لِقَوْمٍ يَذَّكَّرُونَ (126) }<br />وهذا الذي بيَّنَّاه لك -أيها الرسول- هو الطريق الموصل إلى رضا ربك وجنته. قد بينَّا البراهين لمن يتذكر من أهل العقول الراجحة.</p>
