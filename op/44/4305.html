	    		<p>{ وَقَوْمَ نُوحٍ مِنْ قَبْلُ إِنَّهُمْ كَانُوا قَوْمًا فَاسِقِينَ (46) }<br />وأهلكنا قوم نوح من قبل هؤلاء، إنهم كانوا قومًا مخالفين لأمر الله، خارجين عن طاعته.</p>
