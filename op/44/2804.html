	    		<p>{ وَكُلا ضَرَبْنَا لَهُ الأَمْثَالَ وَكُلا تَبَّرْنَا تَتْبِيرًا (39) }<br />وكل الأمم بيَّنَّا لهم الحجج، ووضَّحنا لهم الأدلة، وأزحنا الأعذار عنهم، ومع ذلك لم يؤمنوا، فأهلكناهم بالعذاب إهلاكًا.</p>
