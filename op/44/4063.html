	    		<p>{ فَأَسْرِ بِعِبَادِي لَيْلا إِنَّكُمْ مُتَّبَعُونَ (23) }<br />فأَسْر- يا موسى- بعبادي- الذين صَدَّقوك، وآمنوا بك، واتبعوك، دون الذين كذبوك منهم- ليلا إنكم متبعون من فرعون وجنوده فتنجون، ويغرق فرعون وجنوده.</p>
