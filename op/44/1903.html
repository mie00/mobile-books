	    		<p>{ فَادْخُلُوا أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا فَلَبِئْسَ مَثْوَى الْمُتَكَبِّرِينَ (29) }<br />فادخلوا أبواب جهنم، لا تخرجون منها أبدًا، فلبئست مقرًا للذين تكبَّروا عن الإيمان بالله وعن عبادته وحده وطاعته.</p>
