	    		<p>{ إِنْ يَشَأْ يُذْهِبْكُمْ أَيُّهَا النَّاسُ وَيَأْتِ بِآخَرِينَ وَكَانَ اللَّهُ عَلَى ذَلِكَ قَدِيرًا (133) }<br />إن يشأ الله يُهلكُّم أيها الناس، ويأت بقوم آخرين غيركم. وكان الله على ذلك قديرًا.</p>
