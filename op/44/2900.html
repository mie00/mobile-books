	    		<p>{ قَالَ وَمَا عِلْمِي بِمَا كَانُوا يَعْمَلُونَ (112) }<br />فأجابهم نوح عليه السلام بقوله: لست مكلفًا بمعرفة أعمالهم، إنما كُلفت أن أدعوهم إلى الإيمان. والاعتبار بالإيمان لا بالحسب والنسب والحِرف والصنائع.</p>
