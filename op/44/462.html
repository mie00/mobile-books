	    		<p>{ أَفَمَنِ اتَّبَعَ رِضْوَانَ اللَّهِ كَمَنْ بَاءَ بِسَخَطٍ مِنَ اللَّهِ وَمَأْوَاهُ جَهَنَّمُ وَبِئْسَ الْمَصِيرُ (162) }<br />لا يستوي من كان قصده رضوان الله ومن هو مُكِبٌ على المعاصي، مسخط لربه، فاستحق بذلك سكن جهنم، وبئس المصير.</p>
