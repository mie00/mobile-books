	    		<p>{ رَبَّنَا إِنَّكَ جَامِعُ النَّاسِ لِيَوْمٍ لا رَيْبَ فِيهِ إِنَّ اللَّهَ لا يُخْلِفُ الْمِيعَادَ (9) }<br />يا ربنا إنا نُقِرُّ ونشهد بأنك ستجمع الناس في يوم لا شَكَّ فيه، وهو يوم القيامة، إنَّك لا تُخلف ما وعَدْتَ به عبادك.</p>
