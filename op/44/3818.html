	    		<p>{ إِلَى فِرْعَوْنَ وَهَامَانَ وَقَارُونَ فَقَالُوا سَاحِرٌ كَذَّابٌ (24) }<br />إلى فرعون ملك "مصر"، وهامان وزيره، وقارون صاحب الأموال والكنوز، فأنكروا رسالته واستكبروا، وقالوا عنه: إنه ساحر كذاب، فكيف يزعم أنه أُرسِل للناس رسولا؟</p>
