	    		<p>{ أُبَلِّغُكُمْ رِسَالاتِ رَبِّي وَأَنْصَحُ لَكُمْ وَأَعْلَمُ مِنَ اللَّهِ مَا لا تَعْلَمُونَ (62) }<br />أُبلِّغكم ما أُرسلت به من ربي، وأنصح لكم محذرًا لكم من عذاب الله ومبشرًا بثوابه، وأعلم من شريعته ما لا تعلمون.</p>
