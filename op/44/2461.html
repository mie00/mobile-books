	    		<p>{ وَلَقَدِ اسْتُهْزِئَ بِرُسُلٍ مِنْ قَبْلِكَ فَحَاقَ بِالَّذِينَ سَخِرُوا مِنْهُمْ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ (41) }<br />ولقد استهزئ برسل مِن قبلك أيها الرسول، فحلَّ بالذين كانوا يستهزئون العذاب الذي كان مَثار سخريتهم واستهزائهم.</p>
