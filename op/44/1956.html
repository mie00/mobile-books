	    		<p>{ وَإِذَا رَأَى الَّذِينَ ظَلَمُوا الْعَذَابَ فَلا يُخَفَّفُ عَنْهُمْ وَلا هُمْ يُنْظَرُونَ (85) }<br />وإذا شاهد الذين كفروا عذاب الله في الآخرة فلا يخفف عنهم منه شيء، ولا يُمْهلون، ولا يؤخر عذابهم.</p>
