	    		<p>{ وَالَّذِينَ يَدْعُونَ مِنْ دُونِ اللَّهِ لا يَخْلُقُونَ شَيْئًا وَهُمْ يُخْلَقُونَ (20) }<br />والآلهة التي يعبدها المشركون لا تخلق شيئًا وإن صَغُر، فهي مخلوقات صنعها الكفار بأيديهم، فكيف يعبدونها؟</p>
