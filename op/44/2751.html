	    		<p>{ لَقَدْ أَنْزَلْنَا آيَاتٍ مُبَيِّنَاتٍ وَاللَّهُ يَهْدِي مَنْ يَشَاءُ إِلَى صِرَاطٍ مُسْتَقِيمٍ (46) }<br />لقد أنزلنا في القرآن علامات واضحات مرشدات إلى الحق. والله يهدي ويوفق مَن يشاء مِن عباده إلى الطريق المستقيم، وهو الإسلام.</p>
