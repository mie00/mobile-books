	    		<p>{ إِنَّمَا أَمْرُهُ إِذَا أَرَادَ شَيْئًا أَنْ يَقُولَ لَهُ كُنْ فَيَكُونُ (82) }<br />إنما أمره سبحانه وتعالى إذا أراد شيئًا أن يقول له: "كن" فيكون، ومن ذلك الإماتة والإحياء، والبعث والنشور.</p>
