	    		<p>{ فَإِنْ لَمْ تَأْتُونِي بِهِ فَلا كَيْلَ لَكُمْ عِنْدِي وَلا تَقْرَبُونِ (60) }<br />فإن لم تأتوني به فليس لكم عندي طعام أكيله لكم، ولا تأتوا إليَّ.</p>
