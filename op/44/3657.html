	    		<p>{ فَكَفَرُوا بِهِ فَسَوْفَ يَعْلَمُونَ (170) }<br />فلما جاءهم ذكر الأولين، وعلم الآخرين، وأكمل الكتب، وأفضل الرسل، وهو محمد صلى الله عليه وسلم، كفروا به، فسوف يعلمون ما لهم من العذاب في الآخرة.</p>
