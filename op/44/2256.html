	    		<p>{ يَا أَبَتِ لا تَعْبُدِ الشَّيْطَانَ إِنَّ الشَّيْطَانَ كَانَ لِلرَّحْمَنِ عَصِيًّا (44) }<br />يا أبت، لا تطع الشيطان فتعبد هذه الأصنام; إن الشيطان كان للرحمن مخالفًا مستكبرًا عن طاعة الله.</p>
