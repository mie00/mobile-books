	    		<p>{ قَالَ إِنَّ هَؤُلاءِ ضَيْفِي فَلا تَفْضَحُونِ (68) وَاتَّقُوا اللَّهَ وَلا تُخْزُونِ (69) }<br />قال لهم لوط: إن هؤلاء ضيفي وهم في حمايتي فلا تفضحوني، وخافوا عقاب الله، ولا تتعرضوا لهم، فتوقعوني في الذل والهوان بإيذائكم لضيوفي.</p>
