	    		<p>{ أَلا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى (38) وَأَنْ لَيْسَ لِلإِنْسَانِ إِلا مَا سَعَى (39) }<br />أنه لا تؤخذ نفس بمأثم غيرها، ووزرها لا يحمله عنها أحد، وأنه لا يحصل للإنسان من الأجر إلا ما كسب هو لنفسه بسعيه.</p>
