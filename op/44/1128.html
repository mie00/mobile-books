	    		<p>{ فَلَمَّا عَتَوْا عَنْ مَا نُهُوا عَنْهُ قُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ (166) }<br />فلما تمردت تلك الطائفة، وتجاوزت ما نهاها الله عنه من عدم الصيد في يوم السبت، قال لهم الله: كونوا قردة خاسئين مبعدين من كل خير، فكانوا كذلك.</p>
