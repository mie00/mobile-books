	    		<p>{ مَنْ يُضْلِلِ اللَّهُ فَلا هَادِيَ لَهُ وَيَذَرُهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ (186) }<br />مَن يضلله الله عن طريق الرشاد فلا هادي له، ويتركُهم في كفرهم يتحيرون ويترددون.</p>
