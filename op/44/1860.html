	    		<p>{ وَلَقَدْ كَذَّبَ أَصْحَابُ الْحِجْرِ الْمُرْسَلِينَ (80) }<br />ولقد كذَّب سكان "وادي الحِجْر" صالحًا عليه السلام، وهم ثمود فكانوا بذلك مكذبين لكل المرسلين; لأن من كذَّب نبيًا فقد كذَّب الأنبياء كلهم; لأنهم على دين واحد.</p>
