	    		<p>{ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لا يَرْجِعُونَ (18) }<br />هم صُمٌّ عن سماع الحق سماع تدبر، بُكْم عن النطق به، عُمْي عن إبصار نور الهداية; لذلك لا يستطيعون الرجوع إلى الإيمان الذي تركوه، واستعاضوا عنه بالضلال.</p>
