	    		<p>{ وَمِمَّنْ خَلَقْنَا أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ (181) }<br />ومن الذين خَلَقْنا جماعة فاضلة يهتدون بالحق ويَدْعون إليه، وبه يقضون وينصفون الناس، وهم أئمة الهدى ممن أنعم الله عليهم بالإيمان والعمل الصالح.</p>
