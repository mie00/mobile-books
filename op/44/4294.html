	    		<p>{ فَأَقْبَلَتِ امْرَأَتُهُ فِي صَرَّةٍ فَصَكَّتْ وَجْهَهَا وَقَالَتْ عَجُوزٌ عَقِيمٌ (29) }<br />فلما سمعت زوجة إبراهيم مقالة هؤلاء الملائكة بالبشارة أقبلت نحوهم في صيحة، فلطمت وجهها تعجبًا من هذا الأمر، وقالت: كيف ألد وأنا عجوز عقيم لا ألد؟</p>
