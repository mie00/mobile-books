	    		<p>{ فَإِنْ تَوَلَّوْا فَإِنَّمَا عَلَيْكَ الْبَلاغُ الْمُبِينُ (82) }<br />فإن أعرضوا عنك -أيها الرسول- بعدما رأوا من الآيات فلا تحزن، فما عليك إلا البلاغ الواضح لما أُرْسِلْتَ به، وأما الهداية فإلينا.</p>
