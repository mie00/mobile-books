	    		<p>{ إِنَّ رَبَّكَ هُوَ الْخَلاقُ الْعَلِيمُ (86) }<br />إنَّ ربك هو الخلاَّق لكل شيء، العليم به، فلا يعجزه شيء في الأرض ولا في السماء، ولا يخفى عليه.</p>
