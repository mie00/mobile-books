	    		<p>{ قَالَ لا تَثْرِيبَ عَلَيْكُمُ الْيَوْمَ يَغْفِرُ اللَّهُ لَكُمْ وَهُوَ أَرْحَمُ الرَّاحِمِينَ (92) }<br />قال لهم يوسف: لا تأنيب عليكم اليوم، يغفر الله لكم، وهو أرحم الراحمين لمن تاب من ذنبه وأناب إلى طاعته.</p>
