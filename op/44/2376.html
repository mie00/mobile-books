	    		<p>{ أَفَلا يَرَوْنَ أَلا يَرْجِعُ إِلَيْهِمْ قَوْلا وَلا يَمْلِكُ لَهُمْ ضَرًّا وَلا نَفْعًا (89) }<br />أفلا يرى الذين عبدوا العجل أنه لا يكلمهم ابتداء، ولا يردُّ عليهم جوابًا، ولا يقدر على دفع ضرٍّ عنهم، ولا جلب نفع لهم؟</p>
