	    		<p>{ عَبَسَ وَتَوَلَّى (1) أَنْ جَاءَهُ الأَعْمَى (2) }<br />ظهر التغير والعبوس في وجه الرسول صلى الله عليه وسلم، وأعرض لأجل أن الأعمى عبد الله بن أم مكتوم جاءه مسترشدا، وكان الرسول صلى الله عليه وسلم منشغلا بدعوة كبار قريش إلى الإسلام.</p>
