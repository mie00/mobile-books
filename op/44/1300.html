	    		<p>{ لَوْ يَجِدُونَ مَلْجَأً أَوْ مَغَارَاتٍ أَوْ مُدَّخَلا لَوَلَّوْا إِلَيْهِ وَهُمْ يَجْمَحُونَ (57) }<br />لو يجد هؤلاء المنافقون مأمنًا وحصنًا يحفظهم، أو كهفًا في جبل يؤويهم، أو نفقًا في الأرض ينجيهم منكم، لانصرفوا إليه وهم يسرعون.</p>
