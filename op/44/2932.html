	    		<p>{ فَنَجَّيْنَاهُ وَأَهْلَهُ أَجْمَعِينَ (170) إِلا عَجُوزًا فِي الْغَابِرِينَ (171) }<br />فنجيناه وأهل بيته والمستجيبين لدعوته أجمعين إلا عجوزًا من أهله، وهي امرأته، لم تشاركهم في الإيمان، فكانت من الباقين في العذاب والهلاك.</p>
