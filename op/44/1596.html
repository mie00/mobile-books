	    		<p>{ وَمَا كَانَ رَبُّكَ لِيُهْلِكَ الْقُرَى بِظُلْمٍ وَأَهْلُهَا مُصْلِحُونَ (117) }<br />وما كان ربك -أيها الرسول- ليهلك قرية من القرى وأهلها مصلحون في الأرض، مجتنبون للفساد والظلم، وإنما يهلكهم بسبب ظلمهم وفسادهم.</p>
