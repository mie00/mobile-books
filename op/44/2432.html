	    		<p>{ وَكَمْ قَصَمْنَا مِنْ قَرْيَةٍ كَانَتْ ظَالِمَةً وَأَنْشَأْنَا بَعْدَهَا قَوْمًا آخَرِينَ (11) }<br />وكثير من القرى كان أهلها ظالمين بكفرهم بما جاءتهم به رسلهم، فأهلكناهم بعذاب أبادهم جميعًا، وأوجدنا بعدهم قومًا آخرين سواهم.</p>
