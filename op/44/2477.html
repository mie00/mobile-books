	    		<p>{ فَجَعَلَهُمْ جُذَاذًا إِلا كَبِيرًا لَهُمْ لَعَلَّهُمْ إِلَيْهِ يَرْجِعُونَ (58) }<br />فحطم إبراهيم الأصنام وجعلها قطعًا صغيرة، وترك كبيرها; كي يرجع القوم إليه ويسألوه، فيتبين عجزهم وضلالهم، وتقوم الحجة عليهم.</p>
