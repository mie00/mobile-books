	    		<p>{ فَمَنْ تَابَ مِنْ بَعْدِ ظُلْمِهِ وَأَصْلَحَ فَإِنَّ اللَّهَ يَتُوبُ عَلَيْهِ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ (39) }<br />فمن تاب مِن بعد سرقته، وأصلح في كل أعماله، فإن الله يقبل توبته. إن الله غفور لعباده، رحيم بهم.</p>
