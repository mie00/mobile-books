	    		<p>{ إِنَّ الَّذِينَ سَبَقَتْ لَهُمْ مِنَّا الْحُسْنَى أُولَئِكَ عَنْهَا مُبْعَدُونَ (101) }<br />إن الذين سبقت لهم منا سابقة السعادة الحسنة في علمنا بكونهم من أهل الجنة، أولئك عن النار مبعدون، فلا يدخلونها ولا يكونون قريبًا منها.</p>
