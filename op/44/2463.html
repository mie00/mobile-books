	    		<p>{ أَمْ لَهُمْ آلِهَةٌ تَمْنَعُهُمْ مِنْ دُونِنَا لا يَسْتَطِيعُونَ نَصْرَ أَنْفُسِهِمْ وَلا هُمْ مِنَّا يُصْحَبُونَ (43) }<br />أَلَهُمْ آلهة تمنعهم من عذابنا؟ إنَّ آلهتهم لا يستطيعون أن ينصروا أنفسهم، فكيف ينصرون عابديهم؟ وهم منا لا يُجارون.</p>
