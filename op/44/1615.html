	    		<p>{ قَالُوا لَئِنْ أَكَلَهُ الذِّئْبُ وَنَحْنُ عُصْبَةٌ إِنَّا إِذًا لَخَاسِرُونَ (14) }<br />قال إخوة يوسف لوالدهم: لئن أكله الذئب، ونحن جماعة قوية إنا إذًا لخاسرون، لا خير فينا، ولا نفع يُرْجَى منا.</p>
