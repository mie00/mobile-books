	    		<p>{ يُرِيدُونَ أَنْ يَخْرُجُوا مِنَ النَّارِ وَمَا هُمْ بِخَارِجِينَ مِنْهَا وَلَهُمْ عَذَابٌ مُقِيمٌ (37) }<br />يريد هؤلاء الكافرون الخروج من النار لما يلاقونه من أهوالها، ولا سبيل لهم إلى ذلك، ولهم عذاب دائم.</p>
