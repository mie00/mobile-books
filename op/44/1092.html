	    		<p>{ وَلَقَدْ أَخَذْنَا آلَ فِرْعَوْنَ بِالسِّنِينَ وَنَقْصٍ مِنَ الثَّمَرَاتِ لَعَلَّهُمْ يَذَّكَّرُونَ (130) }<br />ولقد ابتلينا فرعون وقومه بالقحط والجدب، ونَقْص ثمارهم وغَلاتهم; ليتذكروا، وينزجروا عن ضلالاتهم، ويفزعوا إلى ربهم بالتوبة.</p>
