	    		<p>{ فَأَصَابَهُمْ سَيِّئَاتُ مَا عَمِلُوا وَحَاقَ بِهِمْ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ (34) }<br />فنزلت بهم عقوبة ذنوبهم التي عملوها، وأحاط بهم العذاب الذي كانوا يسخرون منه.</p>
