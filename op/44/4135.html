	    		<p>{ وَإِذَا تُتْلَى عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ قَالَ الَّذِينَ كَفَرُوا لِلْحَقِّ لَمَّا جَاءَهُمْ هَذَا سِحْرٌ مُبِينٌ (7) }<br />وإذا تتلى على هؤلاء المشركين آياتنا واضحات، قال الذين كفروا حين جاءهم القرآن: هذا سحر ظاهر.</p>
