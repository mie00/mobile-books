	    		<p>{ وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَئِكَ أَصْحَابُ الْجَحِيمِ (10) }<br />والذين جحدوا وحدانية الله الدالة على الحق المبين، وكذَّبوا بأدلته التي جاءت بها الرسل، هم أهل النار الملازمون لها.</p>
