	    		<p>{ قَالَ فِيهَا تَحْيَوْنَ وَفِيهَا تَمُوتُونَ وَمِنْهَا تُخْرَجُونَ (25) }<br />قال الله تعالى لآدم وحوَّاء وذريتهما: فيها تحيون، أي: في الأرض تقضون أيام حياتكم الدنيا، وفيها تكون وفاتكم، ومنها يخرجكم ربكم، ويحشركم أحياء يوم البعث.</p>
