	    		<p>{ وَلَقَدْ أَرْسَلْنَا مُوسَى بِآيَاتِنَا وَسُلْطَانٍ مُبِينٍ (23) }<br />ولقد أرسلنا موسى بآياتنا العظيمة الدالة على حقيقة ما أُرسل به، وحجة واضحة بيِّنة على صدقه في دعوته، وبطلان ما كان عليه مَن أُرسل إليهم.</p>
