	    		<p>الإعلال بالنقل<br />تُنْقَلُ حركة المعتل إلى الساكن الصحيح قبله، مع إبقاء المعتل إن جانس الحركة، كيقُولُ ويَبيع، أصلها يَقوُل<br />كيَنْصُر<br />، ويَبيع كيضْرِب، وإلا قُلِب حرفاً يجانسها كيَخاف ويُخيف، أصلهما يَخْوَفُ كيعْلم، ويُخْوِف كيُكْرم.</p>
