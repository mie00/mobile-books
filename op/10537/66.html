	    		<p>الصفة المشَبَّهةُ باسم الفاعل<br />هى لفظٌ مَصُوغٌ من مصدر اللازم، للدلالة على الثُّبوت.<br />ويغلب بناؤها من لازم باب فرِح، ومن باب شرُف؛ ومن غير الغالب نحو سيّد ومَيِّت: من ساد يسود ومات يموت، وشيْخ: من شاخ يشيخ.</p>
