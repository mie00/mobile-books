	    		<p>ومساكنهم بالشام وما والاه، واكرومة الحيين: يريد الفتاة التي هي كريمة الحيين - يريد حيين من خولان - خيلو لم تتزوج بعد، وهي كما هي، كما عهدتها أيما فتزوجها.<br />قال سيبويه قال عدي بن زيد:<br />(أرَوَاحٌ مودعٌ أم بُكورُ ... أنتَ، فانظر لأيّ ذاك تصيرُ)</p>
