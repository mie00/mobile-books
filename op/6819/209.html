	    		<p>عثمان وتلاوته وتدبره للقرآن<br />هاهو عثمان رضي الله عنه كان ينشر المصحف من بعد الفجر إلى صلاة الظهر، يقرأ ودموعه تنهمر على كتاب الله، فيقول له الناس: لو خففت عن نفسك، قال: [[أما والله لو طهرت قلوبنا ما شبعنا من القرآن]].</p>
