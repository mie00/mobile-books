	    		<p>والذي يكون من قبل الألفاظ ستة أصناف: أحدها اشتراك اللفظ المفرد، والثانى اشتراك التأليف، والثالث الذي من قبل الإفراد، والرابع الذي من قبل القسمة، والخامس اشتراك شكل الألفاظ، والسادس من قبل الإعجام.</p>
