	    		<p>مثال ذلك فى اللفظ قول القائل: أليس البيت هو أين تحل، وأن ليس تحل سالبة أن تحل، فالبيت إذن سالبة.<br />وأما ما كان يعرض منها من قبل تفخيم الصوت وترقيقه فنقضه سهل. وذلك بأن يعرف بأنه ليس دلالة ذلك اللفظ، إذا فخم، هو دلالته، إذا رقق.</p>
