	    		<p>ومن هذا أيضاً قول القائل: أليس للعلم الفاضل تعليم جيد، وهو جيد فى نفسه، وللعلم الردىء تعليم جيد، فالعلم الردىء جيد. وهذه المغالطة من إجراء المركب مجرى المفرد. وذلك أن المركب فى هذا المثال هو الصادق، والمفرد هو الكاذب.</p>
