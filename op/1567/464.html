	    		<p>ما أهون الخلق على الله إذا تركوا أمره<br />
يا عباد الله: الأمر والنهي من خصائصنا إن كنا نريد الخيرية والأمان والاطمئنان، ومتى تركناه فلننتظر الجوع، والدمار، والحرب، والخوف، والجفاف، والغضب، والمقت، واللعنة .</p>
