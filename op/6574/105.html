	    		<p>سلسلة التتار_سقوط سوريا<br />اجتاح التتار العراق وبلاد الشام في زمن يسير، ساعدهم على ذلك تعاون بعض أمراء المسلمين الخونة معهم، وكذلك تحالف النصارى، وتفرق المسلمين فيما بينهم، وعدم وجود روح الأخوة بين الشعوب المسلمة لمساعدة إخوانهم المحاصرين.</p>
