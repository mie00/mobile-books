	    		<p>سلسلة التتار_بغداد بين سقوطين<br />يتشابه أعداء الأمة في خططهم وبرامجهم وأساليبهم في غزوهم للأمة الإسلامية، ويساعدهم على ذلك ضعف الأمة، بالإضافة إلى الأمراض التي تنتشر فيها، فلا بد من معالجة أمراضها معالجة جادة، والتمسك بأسباب النصر وتحقيقها، ليتحقق النصر الموعود.</p>
