	    		<p>وأعتذر كذلك عن الإجابة على الأسئلة، ولعل في ما ذُكِر خير، وأسأل الله -عز وجل- أن ينفعنا وإياكم بالقليل، وأن يبارك لنا فيه، وأن يجمعنا بكم مرات ومرات ومرات، ثم يجمعنا في دار<br />قصورها ذهب والمسلك طينتها *** والزعفران حشيش نابت فيها</p>
