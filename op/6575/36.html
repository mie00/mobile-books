	    		<p>سلسلة فلسطين_إسرائيل الكبرى<br />مفهوم إسرائيل الكبرى مقولة تظهرها كثير من وسائل الإعلام، يقصد بها تملك اليهود معظم الأراضي الإسلامية، فاليهود يملكون مكراً وخططاً خبيثة في تسيير مصالحهم وتحقيقها، وهذا هو دأبهم في كل الأزمان، يتجلى ذلك في جعلهم فلسطين وطناً لهم.</p>
