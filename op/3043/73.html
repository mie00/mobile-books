	    		<p> يقوما ولم يخرجا فعلامة النصب والجزم سقوط النون من يقوما ويخرجا ومنه قوله تعالى ( فإن لم تفعلوا ولن تفعلوا فاتقوا النار ) <br />
 ( وسم معتلا من الأسماء ما ... كالمصطفى والمرتقي مكارما ) <br />
 ( فالأول الإعراب فيه قدرا ... جميعه وهو الذي قد قصرا ) </p>
