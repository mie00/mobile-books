	    		<p> ولا خلاف بين البصريين والكوفيين أنه يجوز إعمال كل واحد من العاملين في ذلك الاسم الظاهر ولكن اختلفوا في الأولى منهما <br />
 فذهب البصريون إلى أن الثاني أولى به لقربه منه <br />
 وذهب الكوفيون إلى أن الأول أولى به لتقدمه <br />
 ( وأعمل المهمل في ضمير ما ... تنازعاه والتزم ما التزما ) </p>
