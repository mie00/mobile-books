	    		<p> ما فوقه فاحكم له بحكم جاعل من جواز الإضافة إلى مفعوله وتنوينه ونصبه <br />
 ( وإن أردت مثل ثاني اثنين ... مركبا فجيء بتركيبين ) <br />
 ( أو فاعلا بحالتيه أضف ... إلى مركب بما تنوي يفي ) <br />
 ( وشاع الاستغنا بحادي عشرا ... ونحوه وقبل عشرين أذكرا ) </p>
