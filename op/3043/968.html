	    		<p> أي رقيق الحواشي <br />
 وفي الاصطلاح حذف أواخر الكلم في النداء نحو يا سعا والأصل يا سعاد <br />
 ( وجوزنه مطلقا في كل ما ... أنت بالها والذي قد رخما ) <br />
 ( بحذفها وفره بعد واحظلا ... ترخيم ما من هذه الها قد خلا ) <br />
 ( إلا الرباعي فما فوق العلم ... دون إضافة وإسناد متم ) </p>
