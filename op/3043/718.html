	    		<p> ( وقد يجر بسوى رب لدى ... حذف وبعضه يرى مطردا ) <br />
 الجر بغير رب محذوفا على قسمين مطرد وغير مطرد <br />
 فغير المطرد كقول رؤبة لمن قال له كيف أصبحت خير والحمد لله التقدير على خير وقول الشاعر <br />
 221 - ( إذا قيل أي الناس شر قبيلة ... أشارت كليب بالأكف الأصابع ) </p>
