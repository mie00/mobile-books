	    		<p> واختلف كلام المصنف في هذا البيت فمرة قال إنه مؤول ومرة قال إن القياس عليه سائغ <br />
 الشرط الثاني ألا يتقدم خبرها على اسمها فلا نقول لا قائما رجل <br />
 الشرط الثالث ألا ينتقض النفي بإلا فلا تقول لا رجل إلا أفضل من زيد ينصب أفضل بل يجب رفعه <br />
 ولم يتعرض المصنف لهذين الشرطين </p>
