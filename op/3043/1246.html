	    		<p> قول أهل الحجاز القصوى فإن كان فعلى اسما سلمت الواو كخزوى <br />
 فصل <br />
 ( إن يسكن السابق من واو ويا ... واتصلا ومن عروض عريا ) <br />
 ( فياء الواو أقلبن مدغما ... وشذ معطى غير ما قد رسما ) <br />
 إذا اجتمعت الواو والياء في كلمة وسبقت إحداهما بالسكون وكان </p>
