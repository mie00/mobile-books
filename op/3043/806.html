	    		<p> ( وزكه تزكية وأجملا ... إجمال من تجملا تجملا ) <br />
 ( واستعذ استعاذة ثم أقم ... إقامة وغالبا ذا التا لزم ) <br />
 ( وما يلي الآخر مد وافتحا ... مع كسر تلو الثان مما افتتحا ) <br />
 ( بهمز وصل كاصطفى وضم ما ... يربع في أمثال قد تلملما ) </p>
