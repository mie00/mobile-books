	    		<p> وعلم مما مثلنا به أن البناء على الكسر والضم لا يكون في الفعل بل فى الاسم والحرف وأن البناء على الفتح أو السكون يكون في الاسم والفعل والحرف <br />
 ( والرفع والنصب اجعلن إعرابا ... لاسم وفعل نحو لن أهابا ) <br />
 ( والاسم قد خصص بالجر كما ... قد خصص الفعل بأن ينجزما ) </p>
