	    		<p> ( وواوا أثر الضم رد اليا متى ... ألفى لام فعل أو من قبل تا ) <br />
 ( كتاء بان من رمى كمقدره ... كذا إذا كسبعان صيره ) <br />
 إذا وقعت الياء لام فعل أو من قبل تاء التأنيث أو زيادتى فعلان وانضم ما قبلها في الأصول الثلاثة وجب قلبها واوا <br />
 فالأول نحو قضو الرجل </p>
