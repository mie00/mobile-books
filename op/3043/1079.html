	    		<p> الإخبار بالذي والألف واللام <br />
 ( ما قيل أخبر عنه بالذي خبر ... عن الذي مبتدأ قبل استقر ) <br />
 ( وما سواهما فوسطه صله ... عائدها خلف معطى التكملة ) <br />
 ( نحو الذي ضربته زيد فذا ... ضربت زيدا كان فادر المأخذا ) </p>
