	    		<p> ( وفي الندا أبت أمت عرض ... واكسر أو افتتح ومن اليا التا عوض ) <br />
 يقال في النداء يا أبت ويا أمت بفتح التاء وكسرها ولا يجوز إثبات الياء فلا تقول يا أبتي ويا أمتي لأن التاء عوض من الياء فلا يجمع بين العوض والمعوض منه </p>
