	    		<p> التي قبلها سكون نحو ظبي ورمي فهذا معتل جار مجرى الصحيح في رفعه بالضمة ونصبه بالفتحة وجره بالكسرة <br />
 وحكم هذا المنقوص أنه يظهر فيه النصب نحو رأيت القاضي وقال الله تعالى ( يا قومنا أجيبوا داعي الله ) ويقدر فيه الرفع والجر لثقلهما على الياء </p>
