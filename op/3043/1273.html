 ( أحصى من الكافية الخلاصه ... كما اقتضى غنى بلا خصاصه ) <br />
 ( فأحمد الله مصليا على ... محمد خبر نبي أرسلا ) <br />
 ( وآله الغر الكرام البررة ... وصحبه المنتخبين الخيرة ) </p>
