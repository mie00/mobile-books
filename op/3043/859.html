	    		<p> 280 - ( ولست بالأكثر منهم حصى ... وإنما العزة للكاثر ) <br />
 فيخرج على زيادة الألف واللام والأصل ولست بأكثر منهم أو جعل منهم متعلقا بمحذوف مجرد عن الألف واللام لا بما دخلت عليه الألف واللام والتقدير ولست بالأكثر أكثر منهم </p>
