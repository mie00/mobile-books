	    		<p> ( لاسم مجرد رباع فعلل ... وفعلل وفعلل وفعلل ) <br />
 ( ومع فعل فعلل وإن علا ... فمع فعلل حوى فعلللا ) <br />
 ( كذا فعلل وفعلل وما ... غاير للزيد أو النقص انتمى ) <br />
 الاسم الرباعي المجرد له ستة أوزان <br />
 الأول فعلل بفتح أوله وثالثه وسكون ثانيه نحو جعفر </p>
