	    		<p> ( وغير ما أسلفته مقررا ... على الذي ينقل منه اقتصرا ) <br />
 أي ما جاء من المنسوب مخالفا لما سبق تقريره فهو من شواذ النسب يحفظ ولا يقاس عليه كقولهم في النسب إلى البصرة بصرى وإلى الدهر دهرى وإلى مرو مروزى </p>
