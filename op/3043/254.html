 ( ترفع كان المبتدا اسما والخبر ... تنصبه ككان سيدا عمر ) <br />
 ( ككان ظل بات أضحى أصبحا ... أمسى وصار ليس زال برحا ) <br />
 ( فتىء وانفك وهذي الأربعه ... لشبه نفي أو لنفي متبعه ) <br />
 ( ومثل كان دام مسبوقا بما ... كأعط ما دمت مصيبا درهما ) </p>
