	    		<p> ( مالم يكن مستوجبا فعالا ... أو فعلانا فادر أو فعالا ) <br />
 ( فأول لذى امتناع كأبى ... والثان للذي اقتضى تقلبا ) <br />
 ( للدا فعال أو كصوت وشمل ... سيرا وصوتا الفعيل كصهل ) <br />
 يأتى مصدر فعل اللازم على فعول قياسا فتقول قعد قعودا وغدا غدوا وبكر بكورا </p>
