	    		<p> الإضافة <br />
 ( نونا تلى الإعراب أو تنوينا ... مما تضيف أحذف كطور سينا ) <br />
 ( والثاني أجرر وأنو من أو في إذا ... لم يصلح الا ذاك واللام خذا ) <br />
 ( لما سوى ذينك وأخصص أولا ... أو أعطه التعريف بالذي تلا ) </p>
