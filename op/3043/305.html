	    		<p> ( وما للات في سوى حين عمل ... وحذف ذي الرفع فشا والعكس قل ) <br />
 تقدم أن الحروف العاملة عمل ليس أربعة وقد تقدم الكلام على ما وذكر هنا لا ولات وإن <br />
 أما لا فمذهب الحجازيين إعمالها عمل ليس ومذهب تميم إهمالها </p>
