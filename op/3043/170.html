	    		<p> المعرف بأداة التعريف <br />
 ( أل حرف تعريف أو اللام فقط ... فنمط عرفت قل فيه النمط ) <br />
 اختلف النحويون في حرف التعريف في الرجل ونحوه فقال الخليل المعرف هو أل وقال سيبويه هو اللام وحدها فالهمزة عند الخليل همزة قطع وعند سيبويه همزة وصل اجتلبت للنطق بالساكن </p>
