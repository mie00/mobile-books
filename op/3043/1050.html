	    		<p> وأنى نحو قوله <br />
 339 - ( خليلي أني تأتياني تأتيا ... أخا غير ما يرضيكما لا يحاول ) <br />
 وهذه الأدوات التي تجزم فعلين كلها أسماء إلا إن وإذ ما فإنهما حرفان وكذلك الأدوات التي تجزم فعلا واحدا كلها حروف </p>
