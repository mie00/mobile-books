	    		<p> فصل <br />
 ( ذو اللين فاتا في افتعال أبدلا ... وشذ في ذى الهمز نحو ائتكلا ) <br />
 إذا بنى افتعال وفروعه من كلمة فاؤها حرف لين وجب إبدال حرف اللين تاء نحو اتصال واتصل ومتصل والأصل فيه اوتصال واوتصل وموتصل فإن كان حرف اللين بدلا من همزة لم يجز إبداله تاء </p>
