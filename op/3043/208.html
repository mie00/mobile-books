	    		<p> وإلى هذا أشار بقوله وإن يفد فأخبرا فإن لم يفد امتنع نحو زيد يوم الجمعة <br />
 ( ولا يجوز الابتدا بالنكرة ... ما لم تفد كعند زيد نمره ) <br />
 ( وهل فتى فيكم فما خل لنا ... ورجل من الكرام عندنا ) </p>
