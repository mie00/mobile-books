	    		<p> المقصور والممدود <br />
 ( إذا اسم استوجب من قبل الطرف ... فتحا وكان ذا نظير كالأسف ) <br />
 ( فلنظيره المعل الآخر ... ثبوت قصر بقياس ظاهر ) <br />
 ( كفعل وفعل في جمع ما ... كفعلة وفعلة نحو الدمى ) <br />
 المقصور هو الاسم الذي حرف إعرابه ألف لازمة </p>
