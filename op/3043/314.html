	    		<p> وكلام المصنف محتمل للقولين وجزم بالثاني في التسهيل ومذهب الأخفش أنهالا تعمل شيئا وأنه إن وجد الاسم بعدها منصوبا فناصبه فعل مضمر والتقدير لات أرى حين مناص وإن وجد مرفوعا فهو مبتدأ والخبر محذوف والتقدير لات حين مناص كائن لهم والله أعلم </p>
