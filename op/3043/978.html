	    		<p> أحدها أنه لا يستعمل معه حرف نداء <br />
 والثاني أنه لا بد أن يسبقه شيء <br />
 والثالث أن تصاحبه الألف واللام <br />
 وذلك كقولك أنا أفعل كذا أيها الرجل ونحن العرب أسخى الناس وقوله نحن معاشر الأنبياء لا نورث ما تركناه صدقة <br />
 وهو منصوب بفعل مضمر والتقدير أخص العرب وأخص معاشر الأنبياء </p>
