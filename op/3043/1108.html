	    		<p> فقال منون أنتم والقياس من أنتم <br />
 ( والعلم أحكينه من بعد من ... إن عري من عاطف بها اقترن ) <br />
 يجوز أن يحكى العلم ب من إن لم يتقدم عليها عاطف فتقول لمن قال جاءني زيد من زيد ولمن قال رأيت زيدا من زيدا ولمن </p>
