 ( وأنبئت قبسا ولم أبله ... كما زعموا خير أهل اليمن ) <br />
 وخبر كقولك خبرت زيدا عمرا غائبا ومنه قوله 141 - <br />
 ( وخبرت سوداء الغميم مريضة ... فأقبلت من أهلي بمصر أعودها ) </p>
