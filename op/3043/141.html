	    		<p> كقوله تعالى ( ومنهم من يمشي على أربع يخلق الله ما يشاء ) ومنه قول الشاعر 29 - <br />
 ( بكيت على سرب القطا إذ مررن بي ... فقلت ومثلي بالبكاء جدير ) <br />
 ( أسرب القطا هل من يعير جناحه ... لعلي إلى من قد هويت أطير ) </p>
