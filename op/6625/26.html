	    		<p>قد جاء شغلٌ شاغل ... وعدلْت عن طرق السلامهْ<br />ذهب الفراغ فلا فرا ... غَ لنا إلى يوم القيامهْ<br />وقال الإمام ابن دقيق العيد -رحمه الله-:<br />الجسم يُذيبه حقوقُ الخِدمَهْ ... والقلب عذابه علوُّ الهمهْ<br />والعمر بذاك ينقضى في تعب ... والراحة ماتت فعليها الرحمهْ<br />***</p>
