	    		<p>الجيش الإسلامي يواصل سيره<br />ثم ارتحل رسول الله صلى الله عليه وسلم من ذَفِرَان، فسلك على ثنايا يقال لها : الأصافر، ثم انحط منها إلى بلد يقال له : الدَّبَّة، وترك الحَنَّان بيمين ـ وهو كَثِيب عظيم كالجبل ـ ثم نزل قريبًا من بدر .<br /></p>
