	    		<p>وبهذه الكتب كان النبي صلى الله عليه وسلم قد أبلغ دعوته إلى أكثر ملوك الأرض، فمنهم من آمن به ومنهم من كفر، ولكن شغل فكره هؤلاء الكافرين، وعرف لديهم باسمه ودينه .<br /></p>
