	    		<p>وسكنت ذبيان بالقرب من تيماء إلى حوران، وبقى بتهامة بطون كنانة، وأقام بمكة وضواحيها بطون قريش، وكانوا متفرقين لا تجمعهم جامعة حتى نبغ فيهم قصيِّ ابن كلاب، فجمعهم، وكون لهم وحدة شرفتهم ورفعت من أقدارهم .<br /></p>
