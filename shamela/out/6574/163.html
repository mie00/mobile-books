	    		<p>سلسلة التتار_قرار الجهاد<br />لا تتحقق العزة والكرامة للأمة إلا بالجهاد في سبيل الله تعالى، وهو طريق صعب لا يستطيعه إلا العظماء، الذين جعلهم الله عز وجل قدوة للناس، بما لديهم من إمكانات وقدرات للتعامل مع ظروفه ومستجداته، وما يعرض لهم من مشكلات.</p>
