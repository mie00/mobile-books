	    		<p>{ 15 - 26 } { هَلْ أتَاكَ حَدِيثُ مُوسَى } .<br />يقول [الله] تعالى لنبيه محمد صلى الله عليه وسلم: { هَلْ أتَاكَ حَدِيثُ مُوسَى } وهذا الاستفهام عن أمر عظيم متحقق وقوعه. أي: هل أتاك حديثه .</p>
