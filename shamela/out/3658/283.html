	    		<p>{ 189 } { وَلِلَّهِ مُلْكُ السَّمَاوَاتِ وَالأرْضِ وَاللَّهُ عَلَى كُلِّ شَيْءٍ قَدِيرٌ } .<br />أي: هو المالك للسماوات والأرض وما فيهما، من سائر أصناف الخلق، المتصرف فيهم بكمال القدرة، وبديع الصنعة، فلا يمتنع عليه منهم أحد، ولا يعجزه أحد.</p>
