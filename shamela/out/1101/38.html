	    		<p>الواجب - هو شرك أصغر . وحبه ما يبغضه الله تعالى حتى يقدم هواه على محبة الله شرك أصغر ونحو ذلك . فهذا فاته من الأمن والاهتداء بحسبه . ولهذا كان السلف يدخلون الذنوب في هذا الشرك بهذا الاعتبار . انتهى ملخصا .</p>
