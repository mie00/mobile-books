	    		<p>التاسعة عشرة : أن البحر الذي فوق السماوات ما بين أسفله وأعلاه خمسمائة سنة ، والله أعلم .<br />والحمد لله رب العالمين ، وصلى الله وسلم على سيدنا محمد ، وعلى آله وصحبه أجمعين .</p>
