	    		<p>فيه مسائل :<br />الأولى : النهي عن التسمي بملك الأملاك .<br />الثانية : أن ما في معناه مثله ، كما قال سفيان .<br />الثالثة : التفطن للتغليظ في هذا ونحوه ، مع القطع بأن القلب لم يقصد معناه .<br />الرابعة : التفطن أن هذا لأجل الله سبحانه .</p>
