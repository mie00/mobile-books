	    		<p>فيه مسائل :<br />الأولى : أن العيافة والطرق والطيرة من الجبت .<br />الثانية : تفسير العيافة والطرق .<br />الثالثة : أن علم النجوم نوع من السحر .<br />الرابعة : العقد مع النفث من ذلك .<br />الخامسة : أن النميمة من ذلك .<br />السادسة : أن من ذلك بعض الفصاحة .</p>
