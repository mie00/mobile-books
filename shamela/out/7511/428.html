	    		<p>القِسمُ الثّالِث مِنَ الكِتَاب<br />أئِمة وَمَذاهِبْ فِكريّة معَاصِرَة كَبيرَة<br /><br />وفيه ثلاثة أبواب:<br /><br />الباب الأول: المادّية الإلحادية والمادّيون.<br />الباب الثاني: النظم الاقتصادية المعاصرة.<br />الباب الثالث: النظم السياسية المعاصرة.</p>
