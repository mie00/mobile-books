	    		<p> فإن كان العامل غير متصرف فقد منعوا التقديم سواء كان فعلا نحو ما أحسن زيدا رجلا أو غيره نحو عندي عشرون درهما <br />
 وقد يكون العامل متصرفا ويمتنع تقديم التمييز عليه عند الجميع وذلك نحو كفى بزيد رجلا فلا يجوز تقديم رجلا على كفى وإن كان فعلا متصرفا </p>
