	    		<p> ( وغيره معرفة كهم وذي ... وهند وابني والغلام والذي ) <br />
 أي غير النكرة المعرفة وهي ستة أقسام المضمر كهم واسم الإشارة كذي والعلم كهند والمحلى بالألف واللام كالغلام والموصول كالذي وما أضيف إلى واحد منها كابني وسنتكلم على هذه الأقسام </p>
