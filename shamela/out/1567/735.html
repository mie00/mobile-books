	    		<p>حاجتنا إلى التمسك بالعقيدة<br />
إن الله سبحانه وتعالى جعل هذه الأمة أمة عقيدة، روابطها بالله وثيقة، وأملها في الله شديد، لا تلتفت إلى غيره مهما اشتدت الأزمات والكربات، ومهما تكالب أعداء الله عليها؛ وكان ذلك بسبب اتباعها لدين ربها عز وجل.</p>
