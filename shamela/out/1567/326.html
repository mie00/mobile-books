	    		<p>صفحات مطوية<br />
السلف الصالح هم القدوة، ولنا في أقوالهم وأعمالهم عبرة، فإنما هم طلاب مدرسة النبوة، فهاك -أخي الكريم- بعض مواقفهم مع ما فيها من العظة، علنا أن نتأسى بهم، فهم -والله- خير قدوة.</p>
