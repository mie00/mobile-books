	    		<p>عقوق الوالدين<br />
الوالدان لهم فضل عظيم في الإسلام، وهناك آيات كثيرة توجب بر الوالدين، وقد قرن الله حقهما بحقه جل وعلا، وفي هذه الخطبة تجد قصصاً في عقوق الوالدين تدمى لها القلوب، ويندى لها الجبين.</p>
