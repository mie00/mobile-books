	    		<p>أمثلة من قصص السلف في علو الهمة<br />
يا من قصد البحر بهمَّة! لا تستوحش إن قلَّ السالكون، فقد سبقك السابقون، ولعلك تزيد من همتك بالوقوف على بعض مواقفهم، فإليهم إليهم بلا اختيار، قد صوَّت حاديهم بك:<br />
<br />
مَنازلَ مَن تَهوَى رُوَيدَكَ فَانزِلِ</p>
