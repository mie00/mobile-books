	    		<p>قال: فإنه خطأ أن يظن أن اللفظ ينقسم هذين القسمين، بما هو لفظ، حتى يكون منه ما يدل بحسب ضمير المتكلم، ومنه ما يدل بحسب الاسم المشترك عند السامع. فإن اللفظ الواحد بعينه نجده مرة تكون دلالته بحسب ضمير المتكلم هى بعينها دلالته عند السامع.</p>
