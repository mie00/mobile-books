	    		<p>قال: والقول الهين الحل هو الذى يكون من الأمور التي ليست بمشهورة، أو من الشنيعة، أو القول الذى لم يتسلم من المجيب.<br />قال: وإذا سئل المجيب عن مقدمات مشهورة، فليس ينبغى أن يتهاون به، وإن كان غير مرتب لها، ولا عارفاً بتأويل القول.</p>
