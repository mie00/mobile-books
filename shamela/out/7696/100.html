	    		<p>فيكون الأنف هو الأنف. وذلك هذر.<br />وكذلك إما ألا يكون الفرد هو العدد الذى ليس ينقسم بقسمين متساويين، وإما أن يكون الفرد هو العدد الذى ليس ينقسم بقسمين متساويين، فيكون العدد هو العدد. وذلك هذر.</p>
