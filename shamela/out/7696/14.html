	    		<p>فلنقل أولا فى أغراض هذه المخاطبة، فنقول: إن مقصد هذا الجنس من الكلام هو أحد خمسة مقاصد: إما أن يبكت المخاطب.<br />وإما أن يلزمه شنعة وأمراً هو فى المشهور كاذب.<br />وإما أن يشككه.<br />وإما أن يصيره بحيث يأتى بكلام مستحيل المفهوم.</p>
