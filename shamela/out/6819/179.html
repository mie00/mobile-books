	    		<p>من منشورات العلماء<br />الحديث عن العلماء لا يمل ولا ينبغي أن يمل، ففي حياتهم عبرة، وفي سيرهم ذكرى، وفي طلبهم للعلم والعمل به عظة لمن بعدهم، وفي هذا الدرس ينثر الشيخ طرفاً من أخبارهم وملحهم، فما أطيب ذكرهم!</p>
