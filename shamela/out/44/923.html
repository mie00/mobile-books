	    		<p>{ لَهُمْ دَارُ السَّلامِ عِنْدَ رَبِّهِمْ وَهُوَ وَلِيُّهُمْ بِمَا كَانُوا يَعْمَلُونَ (127) }<br />للمتذكرين عند ربهم جل وعلا يوم القيامة دار السلامة والأمان من كل مكروه وهي الجنة، وهو سبحانه ناصرهم وحافظهم جزاءً لهم; بسبب أعمالهم الصالحة.</p>
