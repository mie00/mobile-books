	    		<p>{ كُتِبَ عَلَيْهِ أَنَّهُ مَنْ تَوَلاهُ فَأَنَّهُ يُضِلُّهُ وَيَهْدِيهِ إِلَى عَذَابِ السَّعِيرِ (4) }<br />قضى الله وقدَّر على هذا الشيطان أنه يُضِل كل من اتبعه، ولا يهديه إلى الحق، بل يسوقه إلى عذاب جهنم الموقدة جزاء اتباعه إياه.</p>
