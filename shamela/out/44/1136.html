	    		<p>{ وَكَذَلِكَ نُفَصِّلُ الآيَاتِ وَلَعَلَّهُمْ يَرْجِعُونَ (174) }<br />وكما فَصَّلْنا الآيات، وبيَّنَّا فيها ما فعلناه بالأمم السابقة، كذلك نفصِّل الآيات ونبيِّنها لقومك أيها الرسول; رجاء أن يرجعوا عن شركهم، وينيبوا إلى ربهم.</p>
