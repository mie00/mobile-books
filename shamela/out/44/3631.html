	    		<p>{ فَكَذَّبُوهُ فَإِنَّهُمْ لَمُحْضَرُونَ (127) إِلا عِبَادَ اللَّهِ الْمُخْلَصِينَ (128) }<br />فكذب قوم إلياس نبيهم، فليجمعنهم الله يوم القيامة للحساب والعقاب، إلا عباد الله الذين أخلصوا دينهم لله، فإنهم ناجون من عذابه.</p>
