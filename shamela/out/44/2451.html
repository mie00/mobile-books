	    		<p>{ وَجَعَلْنَا فِي الأَرْضِ رَوَاسِيَ أَنْ تَمِيدَ بِهِمْ وَجَعَلْنَا فِيهَا فِجَاجًا سُبُلا لَعَلَّهُمْ يَهْتَدُونَ (31) }<br />وخلقنا في الأرض جبالا تثبتها حتى لا تضطرب، وجعلنا فيها طرقًا واسعة; رجاء اهتداء الخلق إلى معايشهم، وتوحيد خالقهم.</p>
