	    		<p>{ سَبَّحَ لِلَّهِ مَا فِي السَّمَاوَاتِ وَالأَرْضِ وَهُوَ الْعَزِيزُ الْحَكِيمُ (1) }<br />نزَّه الله عن السوء كلُّ ما في السموات والأرض من جميع مخلوفاته، وهو العزيز على خلقه، الحكيم في تدبير أمورهم.</p>
