	    		<p>{ وَمَنْ لَمْ يُؤْمِنْ بِاللَّهِ وَرَسُولِهِ فَإِنَّا أَعْتَدْنَا لِلْكَافِرِينَ سَعِيرًا (13) }<br />ومن لم يصدِّق بالله وبما جاء به رسوله صلى الله عليه وسلم ويعمل بشرعه، فإنه كافر مستحق للعقاب، فإنا أعددنا للكافرين عذاب السعير في النار.</p>
