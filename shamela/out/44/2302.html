	    		<p>{ وَمَا يَنْبَغِي لِلرَّحْمَنِ أَنْ يَتَّخِذَ وَلَدًا (92) }<br />وما يصلح للرحمن، ولا يليق بعظمته، أن يتخذ ولدًا; لأن اتخاذ الولد يدل على النقص والحاجة، والله هو الغني الحميد المبرأ عن كل النقائص.</p>
