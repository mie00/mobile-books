	    		<p>{ وَأَخَذَ الَّذِينَ ظَلَمُوا الصَّيْحَةُ فَأَصْبَحُوا فِي دِيَارِهِمْ جَاثِمِينَ (67) }<br />وأخذت الصيحة القوية ثمود الظالمين، فأصبحوا في ديارهم موتى هامدين ساقطين على وجوههم لا حِرَاك لهم.</p>
