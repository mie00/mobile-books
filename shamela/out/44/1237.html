	    		<p>{ فَكُلُوا مِمَّا غَنِمْتُمْ حَلالا طَيِّبًا وَاتَّقُوا اللَّهَ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ (69) }<br />فكلوا من الغنائم وفداء الأسرى فهو حلال طيب، وحافظوا على أحكام دين الله وتشريعاته. إن الله غفور لعباده، رحيم بهم.</p>
