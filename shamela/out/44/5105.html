	    		<p>{ وَمِنْ شَرِّ حَاسِدٍ إِذَا حَسَدَ (5) }<br />ومن شر حاسد مبغض للناس إذا حسدهم على ما وهبهم الله من نعم، وأراد زوالها عنهم، وإيقاع الأذى بهم. { سورة الناس }</p>
