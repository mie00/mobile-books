	    		<p>{ فَلا يَحْزُنْكَ قَوْلُهُمْ إِنَّا نَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ (76) }<br />فلا يَحْزُنك -أيها الرسول- كفرهم بالله وتكذيبهم لك واستهزاؤهم بك; إنا نعلم ما يخفون، وما يظهرون، وسنجازيهم على ذلك.</p>
