	    		<p>{ وَمَنْ يَقُلْ مِنْهُمْ إِنِّي إِلَهٌ مِنْ دُونِهِ فَذَلِكَ نَجْزِيهِ جَهَنَّمَ كَذَلِكَ نَجْزِي الظَّالِمِينَ (29) }<br />ومن يدَّع من الملائكة أنه إله مع الله - على سبيل الفرض - فجزاؤه جهنم، مثل ذلك الجزاء نجزي كل ظالم مشرك.</p>
