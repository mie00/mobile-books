	    		<p>{ وَلِلَّهِ جُنُودُ السَّمَاوَاتِ وَالأَرْضِ وَكَانَ اللَّهُ عَزِيزًا حَكِيمًا (7) }<br />ولله سبحانه وتعالى جنود السموات والأرض يؤيد بهم عباده المؤمنين. وكان الله عزيزًا على خلقه، حكيمًا في تدبير أمورهم.</p>
