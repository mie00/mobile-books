	    		<p>{ إِنَّ شَرَّ الدَّوَابِّ عِنْدَ اللَّهِ الَّذِينَ كَفَرُوا فَهُمْ لا يُؤْمِنُونَ (55) }<br />إن شر ما دبَّ على الأرض عند الله الكفار المصرُّون على الكفر، فهم لا يصدقون رسل الله، ولا يُقرون بوحدانيته، ولا يتبعون شرعه.</p>
