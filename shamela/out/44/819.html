	    		<p>{ ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلا أَنْ قَالُوا وَاللَّهِ رَبِّنَا مَا كُنَّا مُشْرِكِينَ (23) }<br />ثم لم تكن إجابتهم حين فتنوا واختبروا بالسؤال عن شركائهم إلا أن تبرؤوا منهم، وأقسموا بالله ربهم أنهم لم يكونوا مشركين مع الله غيره.</p>
