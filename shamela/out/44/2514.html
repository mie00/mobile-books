	    		<p>{ إِنَّكُمْ وَمَا تَعْبُدُونَ مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّمَ أَنْتُمْ لَهَا وَارِدُونَ (98) }<br />إنكم - أيها الكفار - وما كنتم تعبدون من دون الله من الأصنام ومَن رضي بعبادتكم إياه من الجن والإنس، وقود جهنم وحطبها، أنتم وهم فيها داخلون.</p>
