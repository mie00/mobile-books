	    		<p>{ قَدْ سَأَلَهَا قَوْمٌ مِنْ قَبْلِكُمْ ثُمَّ أَصْبَحُوا بِهَا كَافِرِينَ (102) }<br />إن مثل تلك الأسئلة قد سألها قومٌ مِن قبلكم رسلَهم، فلما أُمِروا بها جحدوها، ولم ينفذوها، فاحذروا أن تكونوا مثلهم.</p>
