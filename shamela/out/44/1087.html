	    		<p>{ قَالُوا إِنَّا إِلَى رَبِّنَا مُنْقَلِبُونَ (125) }<br />قال السحرة لفرعون: قد تحققنا أنَّا إلى الله راجعون، وأن عذابه أشد من عذابك، فلنصبرنَّ اليوم على عذابك; لِننجو من عذاب الله يوم القيامة.</p>
