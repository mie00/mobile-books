	    		<p>{ وَالسَّمَاءَ بَنَيْنَاهَا بِأَيْدٍ وَإِنَّا لَمُوسِعُونَ (47) }<br />والسماء خلقناها وأتقناها، وجعلناها سَقْفًا للأرض بقوة وقدرة عظيمة، وإنا لموسعون لأرجائها وأنحائها.</p>
