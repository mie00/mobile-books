	    		<p>{ وَلِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الأَرْضِ وَكَانَ اللَّهُ بِكُلِّ شَيْءٍ مُحِيطًا (126) }<br />ولله جميع ما في هذا الكون من المخلوقات، فهي ملك له تعالى وحده. وكان الله تعالى بكل شيء محيطًا، لا يخفى عليه شيء من أمور خلقه.</p>
