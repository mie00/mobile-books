	    		<p>{ وَإِذَا صُرِفَتْ أَبْصَارُهُمْ تِلْقَاءَ أَصْحَابِ النَّارِ قَالُوا رَبَّنَا لا تَجْعَلْنَا مَعَ الْقَوْمِ الظَّالِمِينَ (47) }<br />وإذا حُوِّلَتْ أبصار رجال الأعراف جهة أهل النار قالوا: ربنا لا تُصيِّرنا مع القوم الظالمين بشركهم وكفرهم.</p>
