	    		<p>{ وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرَاهِمَ مَعْدُودَةٍ وَكَانُوا فِيهِ مِنَ الزَّاهِدِينَ (20) }<br />وباعه إخوته للواردين من المسافرين بثمن قليل من الدراهم، وكانوا زاهدين فيه راغبين في التخلص منه; وذلك أنهم لا يعلمون منزلته عند الله.</p>
