	    		<p>{ وَلَمَّا تَوَجَّهَ تِلْقَاءَ مَدْيَنَ قَالَ عَسَى رَبِّي أَنْ يَهْدِيَنِي سَوَاءَ السَّبِيلِ (22) }<br />ولما قصد موسى بلاد "مدين" وخرج من سلطان فرعون قال: عسى ربي أن يرشدني خير طريق إلى "مدين".</p>
