	    		<p>{ قَالَ الْمَلأُ مِنْ قَوْمِ فِرْعَوْنَ إِنَّ هَذَا لَسَاحِرٌ عَلِيمٌ (109) }<br />قال الأشراف من قوم فرعون: إن موسى لساحر يأخذ بأعين الناس بخداعه إياهم، حتى يخيل إليهم أن العصا حية، والشيء بخلاف ما هو عليه، وهو واسع العلم بالسحر ماهر به.</p>
