	    		<p>{ مَنْ يَهْدِ اللَّهُ فَهُوَ الْمُهْتَدِي وَمَنْ يُضْلِلْ فَأُولَئِكَ هُمُ الْخَاسِرُونَ (178) }<br />من يوفقه الله للإيمان به وطاعته فهو الموفَّق، ومن يخذله فلم يوفقه فهو الخاسر الهالك، فالهداية والإضلال من الله وحده.</p>
