	    		<p>{ إِنَّ رَبَّكَ هُوَ أَعْلَمُ مَنْ يَضِلُّ عَنْ سَبِيلِهِ وَهُوَ أَعْلَمُ بِالْمُهْتَدِينَ (117) }<br />إن ربك هو أعلم بالضالين عن سبيل الرشاد، وهو أعلم منكم ومنهم بمن كان على استقامة وسداد، لا يخفى عليه منهم أحد.</p>
