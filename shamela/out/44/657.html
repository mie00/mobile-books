	    		<p>{ بَلْ رَفَعَهُ اللَّهُ إِلَيْهِ وَكَانَ اللَّهُ عَزِيزًا حَكِيمًا (158) }<br />بل رفع الله عيسى إليه ببدنه وروحه حيًّا، وطهَّره من الذين كفروا. وكان الله عزيزًا في ملكه، حكيمًا في تدبيره وقضائه.</p>
