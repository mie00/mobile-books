	    		<p>{ بَدِيعُ السَّمَاوَاتِ وَالأَرْضِ وَإِذَا قَضَى أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ (117) }<br />والله تعالى هو خالق السموات والأرض على غير مثال سبق. وإذا قدَّر أمرًا وأراد كونه فإنما يقول له: "كن" فيكون.</p>
