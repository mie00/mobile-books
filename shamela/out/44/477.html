	    		<p>{ إِنَّ الَّذِينَ اشْتَرَوُا الْكُفْرَ بِالإِيمَانِ لَنْ يَضُرُّوا اللَّهَ شَيْئًا وَلَهُمْ عَذَابٌ أَلِيمٌ (177) }<br />إن الذين استبدلوا الكفر بالإيمان لن يضروا الله شيئًا، بل ضرر فِعْلِهم يعود على أنفسهم، ولهم في الآخرة عذاب موجع.</p>
