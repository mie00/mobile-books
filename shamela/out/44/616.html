	    		<p>{ إِنْ يَدْعُونَ مِنْ دُونِهِ إِلا إِنَاثًا وَإِنْ يَدْعُونَ إِلا شَيْطَانًا مَرِيدًا (117) }<br />ما يعبد المشركون من دون الله تعالى إلا أوثانًا لا تنفع ولا تضر، وما يعبدون إلا شيطانًا متمردًا على الله، بلغ في الفساد والإفساد حدّاً كبيرًا.</p>
