	    		<p>{ أَعِنْدَهُ عِلْمُ الْغَيْبِ فَهُوَ يَرَى (35) }<br />أعند هذا الذي قطع عطاءه علم الغيب أنه سينفَد ما في يده حتى أمسك معروفه، فهو يرى ذلك عِيانًا؟ ليس الأمر كذلك، وإنما أمسك عن الصدقة والمعروف والبر والصلة; بخلا وشُحًّا.</p>
