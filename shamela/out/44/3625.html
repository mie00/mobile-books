	    		<p>{ وَبَارَكْنَا عَلَيْهِ وَعَلَى إِسْحَاقَ وَمِنْ ذُرِّيَّتِهِمَا مُحْسِنٌ وَظَالِمٌ لِنَفْسِهِ مُبِينٌ (113) }<br />وأنزلنا عليهما البركة. ومِن ذريتهما من هو مطيع لربه، محسن لنفسه، ومَن هو ظالم لها ظلمًا بيِّنًا بكفره ومعصيته.</p>
