	    		<p>{ ثُمَّ جَعَلْنَاكُمْ خَلائِفَ فِي الأَرْضِ مِنْ بَعْدِهِمْ لِنَنْظُرَ كَيْفَ تَعْمَلُونَ (14) }<br />ثم جعلناكم -أيها الناس- خَلَفًا في الأرض من بعد القرون المُهْلَكة، لننظر كيف تعملون: أخيرًا أم شرًا، فنجازيكم بذلك حسب عملكم.</p>
