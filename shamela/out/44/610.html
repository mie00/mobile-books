	    		<p>{ وَمَنْ يَكْسِبْ إِثْمًا فَإِنَّمَا يَكْسِبُهُ عَلَى نَفْسِهِ وَكَانَ اللَّهُ عَلِيمًا حَكِيمًا (111) }<br />ومن يعمد إلى ارتكاب ذنب فإنما يضر بذلك نفسه وحدها، وكان الله تعالى عليمًا بحقيقة أمر عباده، حكيمًا فيما يقضي به بين خلقه.</p>
