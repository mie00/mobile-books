	    		<p>{ قُلْ كُونُوا حِجَارَةً أَوْ حَدِيدًا (50) }<br />قل لهم -أيها الرسول- على جهة التعجيز: كونوا حجارة أو حديدًا في الشدة والقوة -إن قَدَرْتم على ذلك- فإن الله يُعيدكم كما بدأكم، وذلك هيِّن عليه يسير.</p>
