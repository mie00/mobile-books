	    		<p>{ فَسَجَدَ الْمَلائِكَةُ كُلُّهُمْ أَجْمَعُونَ (73) إِلا إِبْلِيسَ اسْتَكْبَرَ وَكَانَ مِنَ الْكَافِرِينَ (74) }<br />فسجد الملائكة كلهم أجمعون طاعة وامتثالا غير إبليس; فإنه لم يسجد أنَفَةً وتكبرًا، وكان من الكافرين في علم الله تعالى.</p>
