	    		<p>{ وَلَهُ مَا فِي السَّمَاوَاتِ وَالأَرْضِ وَلَهُ الدِّينُ وَاصِبًا أَفَغَيْرَ اللَّهِ تَتَّقُونَ (52) }<br />ولله كل ما في السموات والأرض خلقًا وملكًا وعبيدًا، وله وحده العبادة والطاعة والإخلاص دائمًا، أيليق بكم أن تخافوا غير الله وتعبدوه؟</p>
