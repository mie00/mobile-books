	    		<p>{ سُنَّةَ اللَّهِ الَّتِي قَدْ خَلَتْ مِنْ قَبْلُ وَلَنْ تَجِدَ لِسُنَّةِ اللَّهِ تَبْدِيلا (23) }<br />سنة الله التي سنَّها في خلقه من قبل بنصر جنده وهزيمة أعدائه، ولن تجد -أيها النبي- لسنة الله تغييرًا.</p>
