	    		<p>{ فَكُلُوا مِمَّا ذُكِرَ اسْمُ اللَّهِ عَلَيْهِ إِنْ كُنْتُمْ بِآيَاتِهِ مُؤْمِنِينَ (118) }<br />فكلوا من الذبائح التي ذُكِرَ اسم الله عليها، إن كنتم ببراهين الله تعالى الواضحة مصدقين.</p>
