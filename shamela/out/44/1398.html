	    		<p>{ وَاللَّهُ يَدْعُو إِلَى دَارِ السَّلامِ وَيَهْدِي مَنْ يَشَاءُ إِلَى صِرَاطٍ مُسْتَقِيمٍ (25) }<br />والله يدعوكم إلى جناته التي أعدها لأوليائه، ويهدي مَن يشاء مِن خَلْقه، فيوفقه لإصابة الطريق المستقيم، وهو الإسلام.</p>
