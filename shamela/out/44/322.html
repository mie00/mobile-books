	    		<p>{ أُولَئِكَ الَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي الدُّنْيَا وَالآخِرَةِ وَمَا لَهُمْ مِنْ نَاصِرِينَ (22) }<br />أولئك الذين بطلت أعمالهم في الدنيا والآخرة، فلا يُقبل لهم عمل، وما لهم من ناصرٍ ينصرهم من عذاب الله.</p>
