	    		<p>{ إِنَّ مَا تُوعَدُونَ لآتٍ وَمَا أَنْتُمْ بِمُعْجِزِينَ (134) }<br />إن الذي يوعدكم به ربكم - أيها المشركون - من العقاب على كفركم واقع بكم، ولن تُعجِزوا ربكم هربًا، فهو قادر على إعادتكم، وإن صرتم ترابًا وعظامًا.</p>
