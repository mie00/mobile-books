	    		<p>{ سَاءَ مَثَلا الْقَوْمُ الَّذِينَ كَذَّبُوا بِآيَاتِنَا وَأَنْفُسَهُمْ كَانُوا يَظْلِمُونَ (177) }<br />قَبُحَ مثلا مثلُ القوم الذين كذَّبوا بحجج الله وأدلته، فجحدوها، وأنفسهم كانوا يظلمونها; بسبب تكذيبهم بهذه الحجج والأدلة.</p>
