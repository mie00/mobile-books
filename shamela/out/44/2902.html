	    		<p>{ وَمَا أَنَا بِطَارِدِ الْمُؤْمِنِينَ (114) إِنْ أَنَا إِلا نَذِيرٌ مُبِينٌ (115) }<br />وما أنا بطارد الذين يؤمنون بدعوتي، مهما تكن حالهم؛ تلبية لرغبتكم كي تؤمنوا بي. ما أنا إلا نذير بيِّن الإنذار.</p>
