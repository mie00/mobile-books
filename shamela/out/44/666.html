	    		<p>{ إِنَّ الَّذِينَ كَفَرُوا وَصَدُّوا عَنْ سَبِيلِ اللَّهِ قَدْ ضَلُّوا ضَلالا بَعِيدًا (167) }<br />إن الذين جحدوا نُبُوَّتك، وصدوا الناس عن الإسلام، قد بَعُدوا عن طريق الحق بُعْدًا شديدًا.</p>
