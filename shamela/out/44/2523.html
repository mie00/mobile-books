	    		<p>{ قُلْ إِنَّمَا يُوحَى إِلَيَّ أَنَّمَا إِلَهُكُمْ إِلَهٌ وَاحِدٌ فَهَلْ أَنْتُمْ مُسْلِمُونَ (108) }<br />قل: إن الذي أُوحي إليَّ وبُعِثت به: أن إلهكم الذي يستحق العبادة وحده هو الله، فأسلموا له، وانقادوا لعبادته.</p>
