	    		<p>{ وَلَقَدْ أَرْسَلْنَا مُوسَى بِآيَاتِنَا وَسُلْطَانٍ مُبِينٍ (96) }<br />ولقد أرسلنا موسى بأدلتنا على توحيدنا وحجة تبين لمن عاينها وتأملها -بقلب صحيح- أنها تدل على وحدانية الله، وكَذِبِ كلِّ من ادَّعى الربوبية دونه سبحانه وتعالى.</p>
