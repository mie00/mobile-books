	    		<p>{ كَأَنْ لَمْ يَغْنَوْا فِيهَا أَلا بُعْدًا لِمَدْيَنَ كَمَا بَعِدَتْ ثَمُودُ (95) }<br />كأن لم يقيموا في ديارهم وقتًا من الأوقات. ألا بُعدًا لـ "مدين" -إذ أهلكها الله وأخزاها- كما بَعِدت ثمود، فقد اشتركت هاتان القبيلتان في البعد والهلاك.</p>
