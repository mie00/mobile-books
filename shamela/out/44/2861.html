	    		<p>{ فَلَمَّا جَاءَ السَّحَرَةُ قَالُوا لِفِرْعَوْنَ أَئِنَّ لَنَا لأَجْرًا إِنْ كُنَّا نَحْنُ الْغَالِبِينَ (41) }<br />فلما جاء السحرة فرعون قالوا له: أإن لنا لأجرًا مِن مال أو جاه، إنْ كنا نحن الغالبين لموسى؟</p>
