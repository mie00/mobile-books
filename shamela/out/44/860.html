	    		<p>{ قُلِ اللَّهُ يُنَجِّيكُمْ مِنْهَا وَمِنْ كُلِّ كَرْبٍ ثُمَّ أَنْتُمْ تُشْرِكُونَ (64) }<br />قل لهم -أيها الرسول- : الله وحده هو الذي ينقذكم من هذه المخاوف ومن كل شدة، ثم أنتم بعد ذلك تشركون معه في العبادة غيره.</p>
