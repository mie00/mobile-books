	    		<p>{ فَيَوْمَئِذٍ لا يُعَذِّبُ عَذَابَهُ أَحَدٌ (25) وَلا يُوثِقُ وَثَاقَهُ أَحَدٌ (26) }<br />ففي ذلك اليوم العصيب لا يستطيع أحدٌ ولا يقدر أن يُعذِّبَ مثل تعذيب الله من عصاه، ولا يستطيع أحد أن يوثِقَ مثل وثاق الله، ولا يبلغ أحدٌ مبلغه في ذلك.</p>
