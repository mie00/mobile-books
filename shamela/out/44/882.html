	    		<p>{ وَإِسْمَاعِيلَ وَالْيَسَعَ وَيُونُسَ وَلُوطًا وَكُلا فَضَّلْنَا عَلَى الْعَالَمِينَ (86) }<br />وهدينا كذلك إسماعيل واليسع ويونس ولوطا، وكل هؤلاء الرسل فضَّلناهم على أهل زمانهم.</p>
