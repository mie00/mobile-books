	    		<p>{ وَالَّذِينَ كَذَّبُوا بِآيَاتِنَا يَمَسُّهُمُ الْعَذَابُ بِمَا كَانُوا يَفْسُقُونَ (49) }<br />والذين كذَّبوا بآياتنا من القرآن والمعجزات فأولئك يصيبهم العذاب يوم القيامة، بسبب كفرهم وخروجهم عن طاعة الله تعالى.</p>
