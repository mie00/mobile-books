	    		<p>{ فَأَخَذَتْهُمُ الرَّجْفَةُ فَأَصْبَحُوا فِي دَارِهِمْ جَاثِمِينَ (78) }<br />فأخذَت الذين كفروا الزلزلةُ الشديدة التي خلعت قلوبهم، فأصبحوا في بلدهم هالكين، لاصقين بالأرض على رُكَبهم ووجوههم، لم يُفْلِت منهم أحد.</p>
