	    		<p>{ وَلِكُلٍّ دَرَجَاتٌ مِمَّا عَمِلُوا وَمَا رَبُّكَ بِغَافِلٍ عَمَّا يَعْمَلُونَ (132) }<br />ولكل عامل في طاعة الله تعالى أو معصيته مراتب من عمله، يبلِّغه الله إياها، ويجازيه عليها. وما ربك -أيها الرسول- بغافل عما يعمل عباده.</p>
