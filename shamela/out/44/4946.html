	    		<p>{ يَوْمَ تُبْلَى السَّرَائِرُ (9) فَمَا لَهُ مِنْ قُوَّةٍ وَلا نَاصِرٍ (10) }<br />يوم تُخْتَبر السرائر فيما أخفته، ويُمَيَّز الصالح منها من الفاسد، فما للإنسان من قوة يدفع بها عن نفسه، وما له من ناصر يدفع عنه عذاب الله.</p>
