	    		<p>{ قَالَ يَا قَوْمِ لَيْسَ بِي ضَلالَةٌ وَلَكِنِّي رَسُولٌ مِنْ رَبِّ الْعَالَمِينَ (61) }<br />قال نوح: يا قوم لست ضالا في مسألة من المسائل بوجه من الوجوه، ولكني رسول من رب العالمين ربي وربكم ورب جميع الخلق.</p>
