	    		<p>{ وَكَذَلِكَ نُوَلِّي بَعْضَ الظَّالِمِينَ بَعْضًا بِمَا كَانُوا يَكْسِبُونَ (129) }<br />وكما سلَّطْنا شياطين الجن على كفار الإنس، فكانوا أولياء لهم، نسلِّط الظالمين من الإنس بعضهم على بعض في الدنيا; بسبب ما يعملونه من المعاصي.</p>
