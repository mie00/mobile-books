	    		<p>{ فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي الْيَمِّ وَهُوَ مُلِيمٌ (40) }<br />فأخذنا فرعون وجنوده، فطرحناهم في البحر، وهو آتٍ ما يلام عليه; بسبب كفره وجحوده وفجوره.</p>
