	    		<p>{ وَلَقَدْ مَنَنَّا عَلَى مُوسَى وَهَارُونَ (114) وَنَجَّيْنَاهُمَا وَقَوْمَهُمَا مِنَ الْكَرْبِ الْعَظِيمِ (115) }<br />ولقد مننَّا على موسى وهارون بالنبوة والرسالة، ونجيناهما وقومهما من الغرق، وما كانوا فيه من عبودية ومَذلَّة.</p>
