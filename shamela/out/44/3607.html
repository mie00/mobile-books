	    		<p>{ فَرَاغَ إِلَى آلِهَتِهِمْ فَقَالَ أَلا تَأْكُلُونَ (91) مَا لَكُمْ لا تَنْطِقُونَ (92) }<br />فمال مسرعًا إلى أصنام قومه فقال مستهزئًا بها: ألا تاكلون هذا الطعام الذي يقدمه لكم سدنتكم؟ ما لكم لا تنطقون ولا تجيبون مَن يسألكم؟</p>
