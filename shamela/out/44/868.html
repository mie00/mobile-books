	    		<p>{ وَأَنْ أَقِيمُوا الصَّلاةَ وَاتَّقُوهُ وَهُوَ الَّذِي إِلَيْهِ تُحْشَرُونَ (72) }<br />وكذلك أُمرنا بأن نقيم الصلاة كاملة، وأن نخشاه بفعل أوامره واجتناب نواهيه. وهو -جل وعلا- الذي إليه تُحْشَرُ جميع الخلائق يوم القيامة.</p>
