	    		<p>{ وَتِلْكَ عَادٌ جَحَدُوا بِآيَاتِ رَبِّهِمْ وَعَصَوْا رُسُلَهُ وَاتَّبَعُوا أَمْرَ كُلِّ جَبَّارٍ عَنِيدٍ (59) }<br />وتلك عاد كفروا بآيات الله وعصَوا رسله، وأطاعوا أمر كل مستكبر على الله لا يقبل الحق ولا يُذْعن له.</p>
