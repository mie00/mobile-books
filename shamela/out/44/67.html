	    		<p>{ ثُمَّ عَفَوْنَا عَنْكُمْ مِنْ بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ (52) }<br />ثمَّ تجاوزنا عن هذه الفعلة المنكرة، وقَبِلْنَا توبتكم بعد عودة موسى; رجاءَ أن تشكروا الله على نعمه وأفضاله، ولا تتمادوا في الكفر والطغيان.</p>
