	    		<p>{ وَلا أَنْتُمْ عَابِدُونَ مَا أَعْبُدُ (5) }<br />ولا أنتم عابدون مستقبلا ما أعبد. وهذه الآية نزلت في أشخاص بأعيانهم من المشركين، قد علم الله أنهم لا يؤمنون أبدًا.</p>
