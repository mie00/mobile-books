	    		<p>{ فَأَصْحَابُ الْمَيْمَنَةِ مَا أَصْحَابُ الْمَيْمَنَةِ (8) وَأَصْحَابُ الْمَشْأَمَةِ مَا أَصْحَابُ الْمَشْأَمَةِ (9) }<br />فأصحاب اليمين، أهل المنزلة العالية، ما أعظم مكانتهم !! وأصحاب الشمال، أهل المنزلة الدنيئة، ما أسوأ حالهم !!</p>
