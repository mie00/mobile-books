	    		<p>{ وَقَالُوا إِنْ هِيَ إِلا حَيَاتُنَا الدُّنْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ (29) }<br />وقال هؤلاء المشركون المنكرون للبعث: ما الحياة إلا هذه الحياة التي نحن فيها، وما نحن بمبعوثين بعد موتنا.</p>
