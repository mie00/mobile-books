	    		<p>{ وَلَهُ مَا سَكَنَ فِي اللَّيْلِ وَالنَّهَارِ وَهُوَ السَّمِيعُ الْعَلِيمُ (13) }<br />ولله ملك كل شيء في السموات والأرض، سكن أو تحرك، خفي أو ظهر، الجميع عبيده وخلقه، وتحت قهره وتصرفه وتدبيره، وهو السميع لأقوال عباده، الحليم بحركاتهم وسرائرهم.</p>
