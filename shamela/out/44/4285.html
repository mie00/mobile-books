	    		<p>{ كَانُوا قَلِيلا مِنَ اللَّيْلِ مَا يَهْجَعُونَ (17) وَبِالأَسْحَارِ هُمْ يَسْتَغْفِرُونَ (18) }<br />كان هؤلاء المحسنون قليلا من الليل ما ينامون، يُصَلُّون لربهم قانتين له، وفي أواخر الليل قبيل الفجر يستغفرون الله من ذنوبهم.</p>
