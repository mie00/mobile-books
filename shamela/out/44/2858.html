	    		<p>{ قَالُوا أَرْجِهْ وَأَخَاهُ وَابْعَثْ فِي الْمَدَائِنِ حَاشِرِينَ (36) يَأْتُوكَ بِكُلِّ سَحَّارٍ عَلِيمٍ (37) }<br />قال له قومه: أخِّر أمر موسى وهارون، وأرسِلْ في المدائن جندًا جامعين للسحرة، يأتوك بكلِّ مَن أجاد السحر، وتفوَّق في معرفته.</p>
