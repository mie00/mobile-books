	    		<p>{ يَوْمَ هُمْ عَلَى النَّارِ يُفْتَنُونَ (13) ذُوقُوا فِتْنَتَكُمْ هَذَا الَّذِي كُنْتُمْ بِهِ تَسْتَعْجِلُونَ (14) }<br />يوم الجزاء، يوم يُعذَّبون بالإحراق بالنار، ويقال لهم: ذوقوا عذابكم الذي كنتم به تستعجلون في الدنيا.</p>
