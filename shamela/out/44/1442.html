	    		<p>{ قُلْ إِنَّ الَّذِينَ يَفْتَرُونَ عَلَى اللَّهِ الْكَذِبَ لا يُفْلِحُونَ (69) }<br />قل: إن الذين يفترون على الله الكذب باتخاذ الولد وإضافة الشريك إليه، لا ينالون مطلوبهم في الدنيا ولا في الآخرة.</p>
