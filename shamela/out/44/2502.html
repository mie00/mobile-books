	    		<p>{ وَإِسْمَاعِيلَ وَإِدْرِيسَ وَذَا الْكِفْلِ كُلٌّ مِنَ الصَّابِرِينَ (85) }<br />واذكر إسماعيل وإدريس وذا الكفل، كل هؤلاء من الصابرين على طاعة الله سبحانه وتعالى، وعن معاصيه، وعلى أقداره، فاستحقوا الذكر بالثناء الجميل.</p>
