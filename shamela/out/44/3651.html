	    		<p>{ وَجَعَلُوا بَيْنَهُ وَبَيْنَ الْجِنَّةِ نَسَبًا وَلَقَدْ عَلِمَتِ الْجِنَّةُ إِنَّهُمْ لَمُحْضَرُونَ (158) }<br />وجعل المشركون بين الله والملائكة قرابة ونسبًا، ولقد علمت الملائكة أن المشركين محضرون للعذاب يوم القيامة.</p>
