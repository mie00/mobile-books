	    		<p>{ قَالُوا أَضْغَاثُ أَحْلامٍ وَمَا نَحْنُ بِتَأْوِيلِ الأَحْلامِ بِعَالِمِينَ (44) }<br />قالوا: رؤياك هذه أخلاط أحلام لا تأويل لها، وما نحن بتفسير الأحلام بعالمين.</p>
