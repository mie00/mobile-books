	    		<p>{ فَإِذَا قَرَأْتَ الْقُرْآنَ فَاسْتَعِذْ بِاللَّهِ مِنَ الشَّيْطَانِ الرَّجِيمِ (98) }<br />فإذا أردت -أيها المؤمن- أن تقرأ شيئًا من القرآن فاستعذ بالله مِن شرِّ الشيطان المطرود من رحمة الله قائلا أعوذ بالله من الشيطان الرجيم.</p>
