	    		<p>{ لِيَكْفُرُوا بِمَا آتَيْنَاهُمْ فَتَمَتَّعُوا فَسَوْفَ تَعْلَمُونَ (55) }<br />ليجحدوا نعمنا عليهم، ومنها كَشْفُ البلاء عنهم، فاستمتعوا بدنياكم، ومصيرها إلى الزوال، فسوف تعلمون عاقبة كفركم وعصيانكم.</p>
