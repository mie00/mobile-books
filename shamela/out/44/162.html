	    		<p>{ الْحَقُّ مِنْ رَبِّكَ فَلا تَكُونَنَّ مِنَ الْمُمْتَرِينَ (147) }<br />الذي أنزل إليك -أيها النبي- هو الحق من ربك، فلا تكونن من الشاكين فيه. وهذا وإن كان خطابا للرسول صلى الله عليه وسلم فهو موجه للأمة.</p>
