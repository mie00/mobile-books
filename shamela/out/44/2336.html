	    		<p>{ وَاصْطَنَعْتُكَ لِنَفْسِي (41) }<br />وأنعمتُ عليك - يا موسى - هذه النعم اجتباء مني لك، واختيارًا لرسالتي، والبلاغ عني، والقيام بأمري ونهيي.</p>
