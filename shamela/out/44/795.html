	    		<p>{ لِلَّهِ مُلْكُ السَّمَاوَاتِ وَالأَرْضِ وَمَا فِيهِنَّ وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ (120) }<br />لله وحده لا شريك له ملك السموات والأرض وما فيهن، وهو -سبحانه- على كل شيء قدير لا يعجزه شيء.</p>
