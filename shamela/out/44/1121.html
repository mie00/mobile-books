	    		<p>{ وَمِنْ قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ (159) }<br />ومِن بني إسرائيل من قوم موسى جماعة يستقيمون على الحق، يهدون الناس به، ويعدلون به في الحكم في قضاياهم.</p>
