	    		<p>{ كَذَّبَتْ ثَمُودُ الْمُرْسَلِينَ (141) }<br />كذَّبت قبيلة ثمود أخاهم صالحًا في رسالته ودعوته إلى توحيد الله، فكانوا بهذا مكذِّبين لجميع الرسل; لأنهم جميعًا يدعون إلى توحيد الله.</p>
