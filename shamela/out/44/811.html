	    		<p>{ قُلْ إِنِّي أَخَافُ إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ (15) }<br />قل -أيها الرسول- لهؤلاء المشركين مع الله غيره: إني أخاف إن عصيت ربي، فخالفت أمره، وأشركت معه غيره في عبادته، أن ينزل بي عذاب عظيم يوم القيامة.</p>
