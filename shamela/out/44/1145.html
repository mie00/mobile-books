	    		<p>{ وَأُمْلِي لَهُمْ إِنَّ كَيْدِي مَتِينٌ (183) }<br />وأمهل هؤلاء الذين كذبوا بآياتنا حتى يظنوا أنهم لا يعاقبون، فيزدادوا كفرًا وطغيانًا، وبذلك يتضاعف لهم العذاب. إن كيدي متين، أي: قوي شديد لا يُدْفع بقوة ولا بحيلة.</p>
