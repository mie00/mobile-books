	    		<p>{ فَوَقَعَ الْحَقُّ وَبَطَلَ مَا كَانُوا يَعْمَلُونَ (118) }<br />فظهر الحق واستبان لمن شهده وحضره في أمر موسى عليه السلام، وأنه رسول الله يدعو إلى الحق، وبطل الكذب الذي كانوا يعملونه.</p>
