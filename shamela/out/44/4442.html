	    		<p>{ يَسْأَلُهُ مَنْ فِي السَّمَاوَاتِ وَالأَرْضِ كُلَّ يَوْمٍ هُوَ فِي شَأْنٍ (29) }<br />يسأله مَن في السموات والأرض حاجاتهم، فلا غنى لأحد منهم عنه سبحانه. كل يوم هو في شأن : يُعِزُّ ويُذِلُّ، ويعطي ويَمْنع.</p>
