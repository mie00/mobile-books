	    		<p>{ وَلِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الأَرْضِ وَإِلَى اللَّهِ تُرْجَعُ الأُمُورُ (109) }<br />ولله ما في السموات وما في الأرض، ملكٌ له وحده خلقًا وتدبيرًا، ومصير جميع الخلائق إليه وحده، فيجازي كلا على قدر استحقاقه.</p>
