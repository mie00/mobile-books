	    		<p>{ قَالَ لَوْ أَنَّ لِي بِكُمْ قُوَّةً أَوْ آوِي إِلَى رُكْنٍ شَدِيدٍ (80) }<br />قال لهم حين أبوا إلا فعل الفاحشة: لو أن لي بكم قوة وأنصارًا معي، أو أركَن إلى عشيرة تمنعني منكم، لَحُلْتُ بينكم وبين ما تريدون.</p>
