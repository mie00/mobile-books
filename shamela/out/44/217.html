	    		<p>{ أُولَئِكَ لَهُمْ نَصِيبٌ مِمَّا كَسَبُوا وَاللَّهُ سَرِيعُ الْحِسَابِ (202) }<br />أولئك الداعون بهذا الدعاء لهم ثواب عظيم بسبب ما كسبوه من الأعمال الصالحة. والله سريع الحساب، مُحْصٍ أعمال عباده، ومجازيهم بها.</p>
