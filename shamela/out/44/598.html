	    		<p>{ فَأُولَئِكَ عَسَى اللَّهُ أَنْ يَعْفُوَ عَنْهُمْ وَكَانَ اللَّهُ عَفُوًّا غَفُورًا (99) }<br />فهؤلاء الضعفاء هم الذين يُرجى لهم من الله تعالى العفو; لعلمه تعالى بحقيقة أمرهم. وكان الله عفوًا غفورًا.</p>
