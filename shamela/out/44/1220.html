	    		<p>{ ذَلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ اللَّهَ لَيْسَ بِظَلامٍ لِلْعَبِيدِ (51) }<br />ذلك الجزاء الذي أصاب المشركين فبسبب أعمالهم السيئة في حياتهم الدنيا، ولا يظلم الله أحدًا من خَلْقه مثقال ذرة، بل هو الحَكَمُ العدل الذي لا يجور.</p>
