	    		<p>{ فَسَجَدَ الْمَلائِكَةُ كُلُّهُمْ أَجْمَعُونَ (30) إِلا إِبْلِيسَ أَبَى أَنْ يَكُونَ مَعَ السَّاجِدِينَ (31) }<br />فسجد الملائكة كلهم أجمعون كما أمرهم ربهم لم يمتنع منهم أحد، لكن إبليس امتنع أن يسجد لآدم مع الملائكة الساجدين.</p>
