	    		<p>{ أَفَلا يَتُوبُونَ إِلَى اللَّهِ وَيَسْتَغْفِرُونَهُ وَاللَّهُ غَفُورٌ رَحِيمٌ (74) }<br />أفلا يرجع هؤلاء النصارى إلى الله تعالى، ويتولون عمَّا قالوا، ويسألون الله تعالى المغفرة؟ والله تعالى متجاوز عن ذنوب التائبين، رحيمٌ بهم</p>
