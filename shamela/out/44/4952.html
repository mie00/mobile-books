	    		<p>{ فَذَكِّرْ إِنْ نَفَعَتِ الذِّكْرَى (9) }<br />فعظ قومك -أيها الرسول- حسبما يسرناه لك بما يوحى إليك، واهدهم إلى ما فيه خيرهم. وخُصَّ بالتذكير من يرجى منه التذكُّر، ولا تتعب نفسك في تذكير من لا يورثه التذكر إلا عتوًّا ونفورًا .</p>
