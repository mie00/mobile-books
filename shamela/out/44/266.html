	    		<p>{ تِلْكَ آيَاتُ اللَّهِ نَتْلُوهَا عَلَيْكَ بِالْحَقِّ وَإِنَّكَ لَمِنَ الْمُرْسَلِينَ (252) }<br />تلك حجج الله وبراهينه، نقصُّها عليك -أيها النبي- بالصدق، وإنك لمن المرسلين الصادقين.</p>
