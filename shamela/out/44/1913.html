	    		<p>{ إِنَّمَا قَوْلُنَا لِشَيْءٍ إِذَا أَرَدْنَاهُ أَنْ نَقُولَ لَهُ كُنْ فَيَكُونُ (40) }<br />إنَّ أمر البعث يسير علينا، فإنَّا إذا أردنا شيئًا فإنما نقول له: "كن"، فإذا هو كائن موجود.</p>
