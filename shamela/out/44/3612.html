	    		<p>{ فَأَرَادُوا بِهِ كَيْدًا فَجَعَلْنَاهُمُ الأَسْفَلِينَ (98) }<br />فأراد قوم إبراهيم به كيدًا لإهلاكه، فجعلناهم المقهورين المغلوبين، وردَّ الله كيدهم في نحورهم، وجعل النار على إبراهيم بردًا وسلامًا .</p>
