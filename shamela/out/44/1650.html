	    		<p>{ ثُمَّ يَأْتِي مِنْ بَعْدِ ذَلِكَ عَامٌ فِيهِ يُغَاثُ النَّاسُ وَفِيهِ يَعْصِرُونَ (49) }<br />ثم يأتي من بعد هذه السنين المجدبة عام يغاث فيه الناس بالمطر، فيرفع الله تعالى عنهم الشدة، ويعصرون فيه الثمار من كثرة الخِصْب والنماء.</p>
