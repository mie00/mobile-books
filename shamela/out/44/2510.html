	    		<p>{ وَتَقَطَّعُوا أَمْرَهُمْ بَيْنَهُمْ كُلٌّ إِلَيْنَا رَاجِعُونَ (93) }<br />لكن الناس اختلفوا على رسلهم، وتفرَّق كثير من أتباعهم في الدين شيعًا وأحزابًا، فعبدوا المخلوقين والأهواء، وكلهم راجعون إلينا ومحاسبون على ما فعلوا.</p>
