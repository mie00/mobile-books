	    		<p>{ وَالأَنْعَامَ خَلَقَهَا لَكُمْ فِيهَا دِفْءٌ وَمَنَافِعُ وَمِنْهَا تَأْكُلُونَ (5) }<br />والأنعامَ من الإبل والبقر والغنم خلقها الله لكم -أيها الناس- وجعل في أصوافها وأوبارها الدفء، ومنافع أُخر في ألبانها وجلودها وركوبها، ومنها ما تأكلون.</p>
