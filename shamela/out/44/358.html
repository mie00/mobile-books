	    		<p>{ ذَلِكَ نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَالذِّكْرِ الْحَكِيمِ (58) }<br />ذلك الذي نقصُّه عليك في شأن عيسى، من الدلائل الواضحة على صحة رسالتك، وصحة القرآن الحكيم الذي يفصل بين الحق والباطل، فلا شك فيه ولا امتراء.</p>
