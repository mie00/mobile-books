	    		<p>{ وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ بِهَا إِلا الْفَاسِقُونَ (99) }<br />ولقد أنزلنا إليك-أيها الرسول- آيات بينات واضحات تدل على أنّك رسول من الله صدقا وحقا، وما ينكر تلك الآيات إلا الخارجون عن دين الله.</p>
