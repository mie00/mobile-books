	    		<p>{ إِنَّ اللَّهَ يُدَافِعُ عَنِ الَّذِينَ آمَنُوا إِنَّ اللَّهَ لا يُحِبُّ كُلَّ خَوَّانٍ كَفُورٍ (38) }<br />إن الله تعالى يدفع عن المؤمنين عدوان الكفار، وكيد الأشرار; لأنه عز وجل لا يحب كل خوَّان لأمانة ربه، جحود لنعمته.</p>
